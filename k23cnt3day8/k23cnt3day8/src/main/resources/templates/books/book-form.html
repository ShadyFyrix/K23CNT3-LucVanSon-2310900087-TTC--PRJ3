<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'">Book Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label-required::after {
            content: "*";
            color: red;
            margin-left: 2px;
        }
        .img-preview {
            max-width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'">Book Form</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label form-label-required">Code</label>
                        <input type="text" th:field="*{code}" class="form-control" placeholder="Enter book code" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label form-label-required">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter book name" required/>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Enter description"></textarea>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Quantity</label>
                        <input type="number" th:field="*{quantity}" class="form-control" min="0"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Price</label>
                        <input type="number" th:field="*{price}" step="0.01" class="form-control" min="0"/>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="form-check mt-4">
                            <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive"/>
                            <label class="form-check-label" for="isActive">Active</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Authors</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button"
                                id="authorsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Authors
                        </button>
                        <ul class="dropdown-menu p-3" aria-labelledby="authorsDropdown">
                            <li th:each="author : ${authors}">
                                <div class="form-check">
                                    <input class="form-check-input author-checkbox" type="checkbox"
                                           th:id="'author_' + ${author.id}"
                                           th:name="authorIds"
                                           th:value="${author.id}"
                                           th:checked="${book.authors.contains(author)}"
                                           th:attr="data-author-name=${author.name}">
                                    <label class="form-check-label" th:for="'author_' + ${author.id}"
                                           th:text="${author.name}"></label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Main Author (Chủ biên)</label>
                    <select class="form-select" name="mainAuthorId" id="mainAuthorSelect" disabled>
                        <option value="">-- Select Main Author --</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <small class="form-text text-muted">Please select authors first to choose main author</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Book Image</label>
                    <input type="file" name="imageBook" class="form-control"/>
                    <div th:if="${book.imgUrl != null}" class="mt-2">
                        <p>Current Image:</p>
                        <img th:src="@{${book.imgUrl}}" alt="Book Image" class="img-preview"/>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a th:href="@{/books}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const authorCheckboxes = document.querySelectorAll('.author-checkbox');
        const mainAuthorSelect = document.getElementById('mainAuthorSelect');

        // Get current main author ID from Thymeleaf (using a hidden field)
        const currentMainAuthorId = document.querySelector('input[th\\:field="*{mainAuthor.id}"]') ?
                                    document.querySelector('input[th\\:field="*{mainAuthor.id}"]').value :
                                    null;

        function updateMainAuthorSelect() {
            const selectedAuthors = Array.from(authorCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => ({
                    id: cb.value,
                    name: cb.getAttribute('data-author-name') || cb.nextElementSibling.textContent.trim()
                }));

            console.log('Selected authors:', selectedAuthors); // For debugging

            // Clear current options
            mainAuthorSelect.innerHTML = '<option value="">-- Select Main Author --</option>';

            if (selectedAuthors.length > 0) {
                // Enable select
                mainAuthorSelect.disabled = false;

                // Add options for selected authors
                selectedAuthors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author.id;
                    option.textContent = author.name;
                    mainAuthorSelect.appendChild(option);
                });

                // Set current main author if exists and is in selected authors
                if (currentMainAuthorId && selectedAuthors.some(author => author.id === currentMainAuthorId)) {
                    mainAuthorSelect.value = currentMainAuthorId;
                }
            } else {
                // Disable select if no authors selected
                mainAuthorSelect.disabled = true;
                mainAuthorSelect.innerHTML = '<option value="">-- Select Main Author --</option>';
            }
        }

        // Add event listeners to all author checkboxes
        authorCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateMainAuthorSelect);
        });

        // Also update when dropdown is shown (in case of pre-selected authors in edit mode)
        const authorsDropdown = document.getElementById('authorsDropdown');
        if (authorsDropdown) {
            authorsDropdown.addEventListener('click', function() {
                setTimeout(updateMainAuthorSelect, 100);
            });
        }

        // Initialize on page load
        updateMainAuthorSelect();
    });
</script>
</body>
</html>
