<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Moderator - LvsSystem</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-blue-600 to-purple-700 text-white flex-shrink-0 hidden md:block">
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <i class="fas fa-shield-alt text-3xl mr-3"></i>
                    <div>
                        <h1 class="text-xl font-bold">LvsSystem</h1>
                        <p class="text-xs text-blue-200">Moderator Panel</p>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="space-y-2">
                    <a th:href="@{/LvsModerator/LvsDashboard}"
                        class="flex items-center px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-home w-5 mr-3"></i>
                        <span>Dashboard</span>
                    </a>

                    <a th:href="@{/LvsModerator/LvsPosts}"
                        class="flex items-center px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-file-alt w-5 mr-3"></i>
                        <span>Bài viết</span>
                    </a>

                    <a th:href="@{/LvsModerator/LvsProjects}"
                        class="flex items-center px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-project-diagram w-5 mr-3"></i>
                        <span>Dự án</span>
                    </a>

                    <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-flag w-5 mr-3"></i>
                        <span>Báo cáo</span>
                    </a>

                    <div class="border-t border-white/20 my-4"></div>

                    <a th:href="@{/lvsforum}"
                        class="flex items-center px-4 py-3 rounded-lg hover:bg-white/10 transition">
                        <i class="fas fa-globe w-5 mr-3"></i>
                        <span>Xem trang chủ</span>
                    </a>

                    <a th:href="@{/LvsUser/LvsLogout}"
                        class="flex items-center px-4 py-3 rounded-lg hover:bg-red-500/20 text-red-200 transition">
                        <i class="fas fa-sign-out-alt w-5 mr-3"></i>
                        <span>Đăng xuất</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white dark:bg-gray-800 shadow-md z-10">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button class="md:hidden mr-4 text-gray-600 dark:text-gray-300">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
                            Moderator Dashboard
                        </h2>
                    </div>

                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <button
                            class="relative text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                            <i class="fas fa-bell text-xl"></i>
                            <span
                                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                        </button>

                        <!-- User Menu -->
                        <div class="flex items-center space-x-3">
                            <div class="text-right">
                                <p class="text-sm font-semibold text-gray-800 dark:text-white"
                                    th:text="${session.LvsCurrentUser?.lvsUsername}">Moderator</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Moderator</p>
                            </div>
                            <div
                                class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                                <span
                                    th:text="${session.LvsCurrentUser?.lvsUsername?.substring(0,1)?.toUpperCase()}">M</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <div layout:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>
</body>

</html>
