<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lvsPageTitle}">Thêm User mới</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #dee2e6;
            margin-bottom: 1rem;
        }

        .required-label::after {
            content: " *";
            color: red;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <!-- Flash Messages -->
            <div th:if="${lvsSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${lvsSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${lvsError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${lvsError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="form-container">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0" th:text="${lvsPageTitle}">Thêm User mới</h1>
                        <p class="text-muted">Thêm người dùng mới vào hệ thống</p>
                    </div>
                    <a th:href="@{/LvsAdmin/LvsUsers}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                </div>

                <!-- Create Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Thông tin user</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/LvsAdmin/LvsUsers/LvsCreate}" method="post" th:object="${lvsUser}">
                            <!-- Avatar Preview -->
                            <div class="text-center mb-4">
                                <img id="avatarPreview" src="/images/default-avatar.png" class="avatar-preview"
                                    alt="Avatar">
                            </div>

                            <!-- Basic Information -->
                            <h6 class="mb-3">Thông tin cơ bản</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lvsUsername" class="form-label required-label">Username</label>
                                    <input type="text" class="form-control" id="lvsUsername" th:field="*{lvsUsername}"
                                        required maxlength="50">
                                    <div class="form-text">Tên đăng nhập duy nhất, không chứa khoảng trắng</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lvsEmail" class="form-label required-label">Email</label>
                                    <input type="email" class="form-control" id="lvsEmail" th:field="*{lvsEmail}"
                                        required maxlength="100">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lvsFullName" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="lvsFullName" th:field="*{lvsFullName}"
                                        maxlength="100">
                                </div>
                                <div class="col-md-6">
                                    <label for="lvsPhone" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="lvsPhone" th:field="*{lvsPhone}"
                                        maxlength="15">
                                </div>
                            </div>

                            <!-- Password -->
                            <h6 class="mb-3">Mật khẩu</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lvsPassword" class="form-label required-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="lvsPassword" name="lvsPassword"
                                        required minlength="6">
                                    <div class="form-text">Ít nhất 6 ký tự</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lvsConfirmPassword" class="form-label required-label">Xác nhận mật
                                        khẩu</label>
                                    <input type="password" class="form-control" id="lvsConfirmPassword"
                                        name="lvsConfirmPassword" required>
                                </div>
                            </div>

                            <!-- Role & Status -->
                            <h6 class="mb-3">Quyền hạn & Trạng thái</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lvsRole" class="form-label">Vai trò</label>
                                    <select class="form-select" id="lvsRole" th:field="*{lvsRole}">
                                        <option th:each="role : ${lvsRoles}" th:value="${role}" th:text="${role}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="lvsStatus" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="lvsStatus" th:field="*{lvsStatus}">
                                        <option th:each="status : ${lvsStatuses}" th:value="${status}"
                                            th:text="${status}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Balance & Coin -->
                            <h6 class="mb-3">Tài chính</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lvsCoin" class="form-label">Coin</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="lvsCoin" th:field="*{lvsCoin}"
                                            step="0.01" min="0">
                                        <span class="input-group-text">coin</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lvsBalance" class="form-label">Doanh thu</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="lvsBalance"
                                            th:field="*{lvsBalance}" step="0.01" min="0">
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Information -->
                            <h6 class="mb-3">Thông tin bổ sung</h6>
                            <div class="mb-3">
                                <label for="lvsAddress" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="lvsAddress" th:field="*{lvsAddress}" rows="2"
                                    maxlength="500"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="lvsBio" class="form-label">Giới thiệu bản thân</label>
                                <textarea class="form-control" id="lvsBio" th:field="*{lvsBio}" rows="4"
                                    maxlength="1000"></textarea>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/LvsAdmin/LvsUsers}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Tạo user
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Form Validation Script -->
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const form = document.querySelector('form');
                        const password = document.getElementById('lvsPassword');
                        const confirmPassword = document.getElementById('lvsConfirmPassword');

                        form.addEventListener('submit', function (event) {
                            if (password.value !== confirmPassword.value) {
                                event.preventDefault();
                                alert('Mật khẩu xác nhận không khớp!');
                                confirmPassword.focus();
                            }
                        });

                        // Live password confirmation check
                        confirmPassword.addEventListener('input', function () {
                            if (password.value !== confirmPassword.value) {
                                confirmPassword.classList.add('is-invalid');
                                confirmPassword.classList.remove('is-valid');
                            } else {
                                confirmPassword.classList.remove('is-invalid');
                                confirmPassword.classList.add('is-valid');
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <!-- Additional scripts if needed -->
    </div>
</body>

</html>
