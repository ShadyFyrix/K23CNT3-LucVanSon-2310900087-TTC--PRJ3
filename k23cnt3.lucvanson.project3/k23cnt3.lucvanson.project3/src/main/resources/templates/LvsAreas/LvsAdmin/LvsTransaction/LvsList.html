<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Quản lý Giao dịch</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Quản lý Giao dịch</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsTransaction/LvsList}" method="get" class="row g-3">
                        <div class="col-md-3"><input type="text" class="form-control" name="lvsKeyword"
                                th:value="${LvsKeyword}" placeholder="Tìm kiếm..."></div>
                        <div class="col-md-3">
                            <select class="form-select" name="lvsType">
                                <option value="">Tất cả loại</option>
                                <option th:each="type : ${LvsTypes}" th:value="${type}" th:text="${type}"
                                    th:selected="${type.toString() == LvsSelectedType}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" name="lvsStatus">
                                <option value="">Tất cả trạng thái</option>
                                <option th:each="status : ${LvsStatuses}" th:value="${status}" th:text="${status}"
                                    th:selected="${status.toString() == LvsSelectedStatus}"></option>
                            </select>
                        </div>
                        <div class="col-md-3"><button type="submit" class="btn btn-primary w-100"><i
                                    class="fas fa-search"></i> Tìm</button></div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Loại</th>
                                <th>Số tiền</th>
                                <th>Trạng thái</th>
                                <th>Ngày</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tx : ${LvsTransactions.content}">
                                <td th:text="${tx.lvsTransactionId}"></td>
                                <td th:text="${tx.lvsUser?.lvsUsername}"></td>
                                <td><span class="badge bg-info" th:text="${tx.lvsType}"></span></td>
                                <td th:text="${#numbers.formatDecimal(tx.lvsAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                </td>
                                <td>
                                    <span th:if="${tx.lvsStatus.name() == 'PENDING'}"
                                        class="badge bg-warning">Chờ</span>
                                    <span th:if="${tx.lvsStatus.name() == 'SUCCESS'}" class="badge bg-success">Thành
                                        công</span>
                                    <span th:if="${tx.lvsStatus.name() == 'FAILED'}" class="badge bg-danger">Thất
                                        bại</span>
                                </td>
                                <td th:text="${#temporals.format(tx.lvsCreatedAt, 'dd/MM/yyyy')}"></td>
                                <td><a th:href="@{/LvsAdmin/LvsTransaction/LvsDetail/{id}(id=${tx.lvsTransactionId})}"
                                        class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <nav th:if="${LvsTransactions.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${LvsTransactions.first} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsTransaction/LvsList(page=${LvsCurrentPage - 1})}">Trước</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, LvsTransactions.totalPages - 1)}"
                                th:classappend="${i == LvsCurrentPage} ? 'active'">
                                <a class="page-link" th:href="@{/LvsAdmin/LvsTransaction/LvsList(page=${i})}"
                                    th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${LvsTransactions.last} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsTransaction/LvsList(page=${LvsCurrentPage + 1})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
