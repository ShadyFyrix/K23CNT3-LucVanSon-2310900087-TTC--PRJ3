<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Cuộc trò chuyện</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Cuộc trò chuyện: <span th:text="${LvsUser1.lvsUsername}"></span> ↔ <span
                    th:text="${LvsUser2.lvsUsername}"></span></h1>
            <div class="card">
                <div class="card-body">
                    <div th:each="msg : ${LvsMessages.content}" class="mb-3 p-3 border rounded">
                        <div class="d-flex justify-content-between">
                            <strong th:text="${msg.lvsSender?.lvsUsername}"></strong>
                            <small class="text-muted"
                                th:text="${#temporals.format(msg.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                        <p class="mt-2" th:text="${msg.lvsContent}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
