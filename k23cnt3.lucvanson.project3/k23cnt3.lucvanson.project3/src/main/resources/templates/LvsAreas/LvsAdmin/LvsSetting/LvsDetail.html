<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Chi tiết Cài đặt</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Chi tiết Cài đặt</h1>
            <div class="card">
                <div class="card-body">
                    <p><strong>Key:</strong> <code th:text="${LvsSetting.lvsKey}"></code></p>
                    <p><strong>Value:</strong> <span th:text="${LvsSetting.lvsValue}"></span></p>
                    <p><strong>Group:</strong> <span class="badge bg-info" th:text="${LvsSetting.lvsGroup}"></span></p>
                    <p><strong>Mô tả:</strong> <span th:text="${LvsSetting.lvsDescription}"></span></p>
                    <a th:href="@{/LvsAdmin/LvsSetting/LvsEdit/{id}(id=${LvsSetting.lvsSettingId})}"
                        class="btn btn-warning"><i class="fas fa-edit"></i> Chỉnh sửa</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
