<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - LVS Admin" th:text="${pageTitle} + ' - LVS Admin'">Dashboard - LVS
        Admin</title>

    <style>
        .dashboard-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2b2d42;
            margin-bottom: 10px;
        }

        .dashboard-header .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .stat-card {
            border-radius: 16px;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            height: 100%;
            border: none;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.12);
        }

        .stat-card-primary {
            border-left: 5px solid #4361ee;
        }

        .stat-card-success {
            border-left: 5px solid #28a745;
        }

        .stat-card-info {
            border-left: 5px solid #17a2b8;
        }

        .stat-card-warning {
            border-left: 5px solid #ffc107;
        }

        .stat-card-purple {
            border-left: 5px solid #9333ea;
        }

        .stat-card-orange {
            border-left: 5px solid #f97316;
        }

        .stat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: #2b2d42;
            line-height: 1;
            margin-bottom: 15px;
        }

        .stat-description {
            font-size: 1rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 3.5rem;
            opacity: 0.15;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .stat-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <p class="subtitle">
                <i class="fas fa-calendar-alt me-2"></i>
                <span th:text="'Cập nhật: ' + ${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">
                    Cập nhật: 28/12/2025 23:52
                </span>
            </p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <!-- Total Users -->
            <div class="stat-card stat-card-primary">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="stat-title">Tổng số Users</div>
                        <div class="stat-number"
                            th:text="${#numbers.formatDecimal(totalUsers, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-description">
                            <i class="fas fa-database"></i>
                            <span>Tổng trong hệ thống</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-users stat-icon text-primary"></i>
                    </div>
                </div>
            </div>

            <!-- Total Orders -->
            <div class="stat-card stat-card-success">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="stat-title">Tổng Đơn hàng</div>
                        <div class="stat-number"
                            th:text="${#numbers.formatDecimal(totalOrders, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-description">
                            <i class="fas fa-database"></i>
                            <span>Tổng trong hệ thống</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-shopping-cart stat-icon text-success"></i>
                    </div>
                </div>
            </div>

            <!-- Total Revenue -->
            <div class="stat-card stat-card-info">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="stat-title">Doanh thu</div>
                        <div class="stat-number"
                            th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-description">
                            <i class="fas fa-coins"></i>
                            <span>Coins từ orders hoàn thành</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-dollar-sign stat-icon text-info"></i>
                    </div>
                </div>
            </div>

            <!-- Total Posts -->
            <div class="stat-card stat-card-warning">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="stat-title">Bài viết</div>
                        <div class="stat-number"
                            th:text="${#numbers.formatDecimal(totalPosts, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-description">
                            <i class="fas fa-database"></i>
                            <span>Tổng trong hệ thống</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-file-alt stat-icon text-warning"></i>
                    </div>
                </div>
            </div>

            <!-- Total Projects -->
            <div class="stat-card stat-card-purple">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="stat-title">Dự án</div>
                        <div class="stat-number"
                            th:text="${#numbers.formatDecimal(totalProjects, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-description">
                            <i class="fas fa-database"></i>
                            <span>Tổng trong hệ thống</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-box stat-icon" style="color: #9333ea;"></i>
                    </div>
                </div>
            </div>

            <!-- Total Comments -->
            <div class="stat-card stat-card-orange">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="stat-title">Bình luận</div>
                        <div class="stat-number"
                            th:text="${#numbers.formatDecimal(totalComments, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-description">
                            <i class="fas fa-database"></i>
                            <span>Tổng trong hệ thống</span>
                        </div>
                    </div>
                    <div>
                        <i class="fas fa-comments stat-icon" style="color: #f97316;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
