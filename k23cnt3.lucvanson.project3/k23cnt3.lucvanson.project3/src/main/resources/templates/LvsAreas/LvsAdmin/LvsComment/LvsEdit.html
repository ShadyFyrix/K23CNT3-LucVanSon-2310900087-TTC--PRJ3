<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Chỉnh sửa Bình luận</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Chỉnh sửa Bình luận</h1>
                <a th:href="@{/LvsAdmin/LvsComment/LvsDetail/{id}(id=${LvsComment.lvsCommentId})}"
                    class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsComment/LvsEdit/{id}(id=${LvsComment.lvsCommentId})}"
                        th:object="${LvsComment}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nội dung</label>
                            <textarea class="form-control" th:field="*{lvsContent}" rows="10" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/LvsAdmin/LvsComment/LvsDetail/{id}(id=${LvsComment.lvsCommentId})}"
                                class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
