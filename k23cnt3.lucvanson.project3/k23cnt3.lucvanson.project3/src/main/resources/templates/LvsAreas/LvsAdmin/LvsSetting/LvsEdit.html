<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Chỉnh sửa Cài đặt</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Chỉnh sửa Cài đặt</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsSetting/LvsEdit/{id}(id=${LvsSetting.lvsSettingId})}"
                        th:object="${LvsSetting}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Key</label>
                            <input type="text" class="form-control" th:field="*{lvsKey}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Value</label>
                            <input type="text" class="form-control" th:field="*{lvsValue}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Group</label>
                            <input type="text" class="form-control" th:field="*{lvsGroup}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" th:field="*{lvsDescription}" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/LvsAdmin/LvsSetting/LvsList}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
