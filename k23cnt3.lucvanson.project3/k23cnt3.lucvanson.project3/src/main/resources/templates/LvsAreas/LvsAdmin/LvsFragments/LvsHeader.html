<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="header">
        <nav class="admin-header">
            <div class="header-container">
                <!-- Brand -->
                <a class="brand" th:href="@{/LvsAdmin/LvsDashboard}">
                    <div class="brand-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">WeJect</span>
                        <span class="brand-badge">ADMIN</span>
                    </div>
                </a>

                <!-- Search -->
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Tìm kiếm... (Ctrl+K)">
                    <kbd>⌘K</kbd>
                </div>

                <!-- Right Actions -->
                <div class="header-actions">
                    <!-- Quick Stats -->
                    <div class="quick-stat">
                        <i class="fas fa-users"></i>
                        <span th:text="${LvsTotalUsers != null ? LvsTotalUsers : 0}">0</span>
                    </div>
                    <div class="quick-stat">
                        <i class="fas fa-shopping-cart"></i>
                        <span th:text="${LvsTotalOrders != null ? LvsTotalOrders : 0}">0</span>
                    </div>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="dropdown-header">Thông báo</li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Đơn hàng mới</a></li>
                    </ul>
                </div>

                <!-- User Menu -->
                <div class="dropdown">
                    <button class="user-btn" data-bs-toggle="dropdown">
                        <div class="user-avatar">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="user-info">
                            <div>Administrator</div>
                            <small>Super Admin</small>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/LvsUser/LvsHome}"><i class="fas fa-home me-2"></i>Về
                                trang User</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" th:href="@{/LvsAdmin/LvsLogout}"><i
                                    class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
    </div>
    </nav>
    </div>
</body>

</html>
