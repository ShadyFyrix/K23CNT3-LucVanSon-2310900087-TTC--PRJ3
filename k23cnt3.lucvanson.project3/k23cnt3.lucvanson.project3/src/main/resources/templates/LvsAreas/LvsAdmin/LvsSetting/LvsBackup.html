<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Sao lưu Cài đặt</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Sao lưu Cài đặt</h1>
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-success" th:if="${LvsSuccess}" th:text="${LvsSuccess}"></div>
                    <div class="alert alert-danger" th:if="${LvsError}" th:text="${LvsError}"></div>
                    <h5>Dữ liệu sao lưu:</h5>
                    <textarea class="form-control" rows="10" th:text="${LvsBackupData}" readonly></textarea>
                    <div class="mt-3">
                        <button class="btn btn-primary"
                            onclick="navigator.clipboard.writeText(document.querySelector('textarea').value)">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <a th:href="@{/LvsAdmin/LvsSetting/LvsList}" class="btn btn-secondary">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
