<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Hóa đơn</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Hóa đơn #<span th:text="${LvsOrder.lvsOrderCode}"></span></h1>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Thông tin khách hàng</h5>
                            <p><strong>Tên:</strong> <span th:text="${LvsOrder.lvsBuyer?.lvsFullName}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${LvsOrder.lvsBuyer?.lvsEmail}"></span></p>
                        </div>
                        <div class="col-md-6 text-end">
                            <p><strong>Ngày:</strong> <span
                                    th:text="${#temporals.format(LvsOrder.lvsCreatedAt, 'dd/MM/yyyy')}"></span></p>
                            <p><strong>Trạng thái:</strong> <span th:text="${LvsOrder.lvsStatus}"></span></p>
                        </div>
                    </div>
                    <hr>
                    <h5>Chi tiết đơn hàng</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${LvsOrder.lvsOrderItems}">
                                <td th:text="${item.lvsProject?.lvsTitle}"></td>
                                <td>1</td>
                                <td th:text="${#numbers.formatDecimal(item.lvsPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                </td>
                                <td th:text="${#numbers.formatDecimal(item.lvsPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <p><strong>Tổng cộng:</strong> <span
                                th:text="${#numbers.formatDecimal(LvsOrder.lvsFinalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </p>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-print"></i> In hóa
                            đơn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
