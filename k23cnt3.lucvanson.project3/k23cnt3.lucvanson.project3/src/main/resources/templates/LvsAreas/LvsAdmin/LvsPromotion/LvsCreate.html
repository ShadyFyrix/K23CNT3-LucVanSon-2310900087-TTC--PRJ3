<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Tạo Khuyến mãi</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Tạo Khuyến mãi mới</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsPromotion/LvsAdd}" th:object="${LvsPromotion}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Mã khuyến mãi</label>
                            <input type="text" class="form-control" th:field="*{lvsCode}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên khuyến mãi</label>
                            <input type="text" class="form-control" th:field="*{lvsName}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Loại giảm giá</label>
                            <select class="form-select" th:field="*{lvsDiscountType}">
                                <option th:each="type : ${LvsDiscountTypes}" th:value="${type}" th:text="${type}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá trị giảm</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{lvsDiscountValue}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá trị đơn hàng tối thiểu</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{lvsMinOrderValue}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày bắt đầu</label>
                            <input type="date" class="form-control" th:field="*{lvsStartDate}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngày kết thúc</label>
                            <input type="date" class="form-control" th:field="*{lvsEndDate}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới hạn sử dụng</label>
                            <input type="number" class="form-control" th:field="*{lvsUsageLimit}" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/LvsAdmin/LvsPromotion/LvsList}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Tạo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
