<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Quản lý Khuyến mãi</title>
    <link rel="stylesheet" th:href="@{/css/lvs-modern-admin.css}">

    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #06d6a0;
            --warning-color: #ffd166;
            --danger-color: #ef476f;
            --dark-color: #1a1a2e;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .page-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark-color);
            margin: 0;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary-color), #3a0ca3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            color: white;
        }

        .filter-section {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table tbody tr {
            transition: background 0.3s;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .badge-success {
            background: var(--success-color);
            color: white;
        }

        .badge-danger {
            background: var(--danger-color);
            color: white;
        }

        .badge-warning {
            background: var(--warning-color);
            color: #333;
        }

        .badge-info {
            background: var(--primary-color);
            color: white;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0 0.25rem;
            font-size: 0.875rem;
        }

        .pagination {
            margin-top: 2rem;
            justify-content: center;
        }

        .code-badge {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-tags me-2"></i>Quản lý Khuyến mãi
                </h1>
                <a th:href="@{/LvsAdmin/LvsPromotion/LvsAdd}" class="btn btn-add">
                    <i class="fas fa-plus me-2"></i>Tạo Khuyến mãi
                </a>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <form method="get" th:action="@{/LvsAdmin/LvsPromotion/LvsList}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Trạng thái</label>
                            <select name="lvsIsActive" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="true" th:selected="${LvsIsActive == true}">Đang hoạt động</option>
                                <option value="false" th:selected="${LvsIsActive == false}">Không hoạt động</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-filter me-2"></i>Lọc
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Promotions Table -->
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Mã KM</th>
                                <th>Tên</th>
                                <th>Loại</th>
                                <th>Giảm giá</th>
                                <th>Đơn tối thiểu</th>
                                <th>Sử dụng</th>
                                <th>Thời gian</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="promo : ${LvsPromotions}">
                                <td th:text="${promo.lvsPromotionId}">1</td>
                                <td>
                                    <span class="code-badge" th:text="${promo.lvsCode}">SUMMER2024</span>
                                </td>
                                <td th:text="${promo.lvsName}">Summer Sale</td>
                                <td>
                                    <span class="badge badge-info"
                                        th:text="${promo.lvsDiscountType == T(k23cnt3.lucvanson.project3.LvsEntity.LvsPromotion.LvsDiscountType).PERCENT ? 'Phần trăm' : 'Cố định'}">
                                        Phần trăm
                                    </span>
                                </td>
                                <td>
                                    <span
                                        th:if="${promo.lvsDiscountType == T(k23cnt3.lucvanson.project3.LvsEntity.LvsPromotion.LvsDiscountType).PERCENT}"
                                        th:text="${promo.lvsDiscountValue + '%'}">20%</span>
                                    <span
                                        th:unless="${promo.lvsDiscountType == T(k23cnt3.lucvanson.project3.LvsEntity.LvsPromotion.LvsDiscountType).PERCENT}"
                                        th:text="${promo.lvsDiscountValue + ' coins'}">5000 coins</span>
                                </td>
                                <td
                                    th:text="${promo.lvsMinOrderValue != null ? promo.lvsMinOrderValue + ' coins' : 'Không'}">
                                    10000 coins
                                </td>
                                <td>
                                    <span
                                        th:text="${promo.lvsUsedCount + '/' + (promo.lvsUsageLimit != null ? promo.lvsUsageLimit : '∞')}">
                                        10/100
                                    </span>
                                </td>
                                <td>
                                    <small
                                        th:text="${#temporals.format(promo.lvsStartDate, 'dd/MM/yyyy')}">01/01/2024</small>
                                    <br>
                                    <small
                                        th:text="${#temporals.format(promo.lvsEndDate, 'dd/MM/yyyy')}">31/12/2024</small>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${promo.lvsIsActive ? 'badge-success' : 'badge-danger'}"
                                        th:text="${promo.lvsIsActive ? 'Hoạt động' : 'Tắt'}">
                                        Hoạt động
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/LvsAdmin/LvsPromotion/LvsDetail/{id}(id=${promo.lvsPromotionId})}"
                                        class="btn btn-sm btn-primary btn-action">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/LvsAdmin/LvsPromotion/LvsEdit/{id}(id=${promo.lvsPromotionId})}"
                                        class="btn btn-sm btn-warning btn-action">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form
                                        th:action="@{/LvsAdmin/LvsPromotion/LvsDelete/{id}(id=${promo.lvsPromotionId})}"
                                        method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger btn-action"
                                            onclick="return confirm('Bạn có chắc muốn xóa khuyến mãi này?')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${LvsPromotions.empty}">
                                <td colspan="10" class="text-center py-4">
                                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">Chưa có khuyến mãi nào</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${LvsPromotions.totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${LvsPromotions.first ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/LvsAdmin/LvsPromotion/LvsList(page=${LvsCurrentPage - 1}, lvsIsActive=${LvsIsActive})}">
                                Trước
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, LvsPromotions.totalPages - 1)}"
                            th:classappend="${i == LvsCurrentPage ? 'active' : ''}">
                            <a class="page-link"
                                th:href="@{/LvsAdmin/LvsPromotion/LvsList(page=${i}, lvsIsActive=${LvsIsActive})}"
                                th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${LvsPromotions.last ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/LvsAdmin/LvsPromotion/LvsList(page=${LvsCurrentPage + 1}, lvsIsActive=${LvsIsActive})}">
                                Sau
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
