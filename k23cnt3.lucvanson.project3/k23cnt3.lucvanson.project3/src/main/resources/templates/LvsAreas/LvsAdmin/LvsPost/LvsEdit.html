<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Bài viết</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0">Chỉnh sửa Bài viết</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/LvsAdmin}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/LvsAdmin/LvsPost/LvsList}">Bài viết</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa</li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <a th:href="@{/LvsAdmin/LvsPost/LvsDetail/{id}(id=${LvsPost.lvsPostId})}"
                        class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${LvsSuccess}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${LvsSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${LvsError}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${LvsError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Edit Form -->
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsPost/LvsEdit/{id}(id=${LvsPost.lvsPostId})}" th:object="${LvsPost}"
                        method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{lvsTitle}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Loại bài viết</label>
                            <select class="form-select" th:field="*{lvsType}">
                                <option th:each="type : ${LvsPostTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nội dung <span class="text-danger">*</span></label>
                            <textarea class="form-control" th:field="*{lvsContent}" rows="15" required></textarea>
                        </div>

                        <!-- Image Management Section -->
                        <div class="mb-4">
                            <h5 class="mb-3"><i class="fas fa-images"></i> Quản lý ảnh</h5>

                            <!-- Current Images -->
                            <div th:if="${LvsPost.lvsImages != null and !LvsPost.lvsImages.isEmpty()}" class="mb-3">
                                <label class="form-label">Ảnh hiện có (<span
                                        th:text="${LvsPost.lvsImages.size()}">0</span>)</label>
                                <div class="row g-3">
                                    <div class="col-md-2 col-sm-3 col-4" th:each="image : ${LvsPost.lvsImages}">
                                        <div class="position-relative">
                                            <img th:src="@{${image.lvsImageUrl}}" class="img-fluid rounded shadow"
                                                style="width: 100%; height: 120px; object-fit: cover;">
                                            <form
                                                th:action="@{/LvsAdmin/LvsPost/LvsDeleteImage/{id}(id=${image.lvsImageId})}"
                                                method="post" class="d-inline"
                                                onsubmit="return confirm('Xóa ảnh này?')">
                                                <input type="hidden" name="postId" th:value="${LvsPost.lvsPostId}">
                                                <input type="hidden" name="returnToEdit" value="true">
                                                <button type="submit"
                                                    class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                            <span class="position-absolute top-0 start-0 m-1 badge bg-primary"
                                                th:text="${image.lvsImageOrder + 1}">1</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Add New Images -->
                            <div class="mb-3">
                                <label class="form-label">Thêm ảnh mới (tối đa 50 ảnh, mỗi ảnh max 5MB)</label>
                                <input type="file" class="form-control" name="images" id="newImages"
                                    accept="image/jpeg,image/png,image/gif,image/webp" multiple>
                                <small class="text-muted">Chấp nhận: JPG, PNG, GIF, WEBP</small>
                                <div id="newImagePreview" class="row g-2 mt-2"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/LvsAdmin/LvsPost/LvsDetail/{id}(id=${LvsPost.lvsPostId})}"
                                class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            // Preview new images before upload
            document.getElementById('newImages')?.addEventListener('change', function (e) {
                const preview = document.getElementById('newImagePreview');
                preview.innerHTML = '';

                const files = Array.from(e.target.files);
                const maxFiles = 50;
                const maxSize = 5 * 1024 * 1024; // 5MB

                if (files.length > maxFiles) {
                    alert(`Chỉ được chọn tối đa ${maxFiles} ảnh!`);
                    e.target.value = '';
                    return;
                }

                files.forEach((file, index) => {
                    if (file.size > maxSize) {
                        alert(`File "${file.name}" quá lớn! Kích thước tối đa 5MB.`);
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const col = document.createElement('div');
                        col.className = 'col-md-2 col-sm-3 col-4';
                        col.innerHTML = `
                        <div class="position-relative">
                            <img src="${event.target.result}" 
                                 class="img-fluid rounded shadow" 
                                 style="width: 100%; height: 120px; object-fit: cover;">
                            <span class="position-absolute top-0 start-0 m-1 badge bg-success">Mới</span>
                        </div>
                    `;
                        preview.appendChild(col);
                    };
                    reader.readAsDataURL(file);
                });
            });
        </script>
    </div>
</body>

</html>
