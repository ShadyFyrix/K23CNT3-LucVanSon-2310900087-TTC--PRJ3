<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}">

<head>
    <title>Create Event - WeJect Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-2xl mx-auto p-6">
            <h1 class="text-2xl font-bold text-white mb-6">Create New Event</h1>

            <form th:action="@{/LvsAdmin/LvsEvent/LvsCreate}" th:object="${lvsEvent}" method="post"
                class="bg-white rounded-lg p-6 space-y-4">

                <div>
                    <label class="block font-semibold mb-2">Event Name *</label>
                    <input type="text" th:field="*{lvsEventName}" required class="w-full px-4 py-2 border rounded"
                        placeholder="Daily Login Bonus">
                </div>

                <div>
                    <label class="block font-semibold mb-2">Description</label>
                    <textarea th:field="*{lvsDescription}" rows="3" class="w-full px-4 py-2 border rounded"
                        placeholder="Login every day to earn coins!"></textarea>
                </div>

                <div>
                    <label class="block font-semibold mb-2">Event Type *</label>
                    <select th:field="*{lvsType}" required class="w-full px-4 py-2 border rounded">
                        <option value="">Select Type</option>
                        <option th:each="type : ${lvsEventTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>

                <div>
                    <label class="block font-semibold mb-2">Reward Coins *</label>
                    <input type="number" th:field="*{lvsRewardCoins}" required min="0"
                        class="w-full px-4 py-2 border rounded" placeholder="10">
                    <p class="text-sm text-gray-500 mt-1">No maximum limit - admin has full control</p>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" th:field="*{lvsIsActive}" class="mr-2">
                    <label>Active</label>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="submit"
                        class="bg-[#fed700] hover:bg-yellow-600 text-black px-6 py-3 rounded font-semibold">
                        Create Event
                    </button>
                    <a th:href="@{/LvsAdmin/LvsEvent/LvsList}"
                        class="bg-gray-300 hover:bg-gray-400 text-black px-6 py-3 rounded font-semibold inline-block">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
