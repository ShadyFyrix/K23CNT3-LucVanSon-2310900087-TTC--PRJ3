<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Quản lý Bình luận</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Quản lý Bình luận</h1>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsComment/LvsList}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Trạng thái duyệt</label>
                            <select class="form-select" name="lvsIsApproved">
                                <option value="">Tất cả</option>
                                <option value="true" th:selected="${LvsIsApproved == true}">Đã duyệt</option>
                                <option value="false" th:selected="${LvsIsApproved == false}">Chờ duyệt</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search"></i>
                                Lọc</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nội dung</th>
                                <th>Tác giả</th>
                                <th>Bài viết</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="comment : ${LvsComments.content}">
                                <td th:text="${comment.lvsCommentId}"></td>
                                <td th:text="${#strings.abbreviate(comment.lvsContent, 50)}"></td>
                                <td th:text="${comment.lvsUser?.lvsUsername}"></td>
                                <td th:text="${comment.lvsPost?.lvsTitle}"></td>
                                <td>
                                    <span th:if="${comment.lvsIsApproved}" class="badge bg-success">Đã duyệt</span>
                                    <span th:unless="${comment.lvsIsApproved}" class="badge bg-warning">Chờ duyệt</span>
                                </td>
                                <td th:text="${#temporals.format(comment.lvsCreatedAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/LvsAdmin/LvsComment/LvsDetail/{id}(id=${comment.lvsCommentId})}"
                                        class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/LvsAdmin/LvsComment/LvsEdit/{id}(id=${comment.lvsCommentId})}"
                                        class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav th:if="${LvsComments.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${LvsComments.first} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsComment/LvsList(page=${LvsCurrentPage - 1})}">Trước</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, LvsComments.totalPages - 1)}"
                                th:classappend="${i == LvsCurrentPage} ? 'active'">
                                <a class="page-link" th:href="@{/LvsAdmin/LvsComment/LvsList(page=${i})}"
                                    th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${LvsComments.last} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsComment/LvsList(page=${LvsCurrentPage + 1})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
