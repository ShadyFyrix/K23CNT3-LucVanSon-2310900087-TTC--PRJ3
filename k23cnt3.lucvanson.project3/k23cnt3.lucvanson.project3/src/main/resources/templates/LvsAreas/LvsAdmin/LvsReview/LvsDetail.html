<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Chi tiết Đánh giá</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Chi tiết Đánh giá</h1>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <p><strong>Dự án:</strong> <span th:text="${LvsReview.lvsProject?.lvsProjectName}"></span>
                            </p>
                            <p><strong>User:</strong> <span th:text="${LvsReview.lvsUser?.lvsUsername}"></span></p>
                            <p><strong>Rating:</strong>
                                <span th:each="i : ${#numbers.sequence(1, 5)}"
                                    th:text="${i <= LvsReview.lvsRating ? '⭐' : '☆'}"
                                    th:class="${i <= LvsReview.lvsRating ? '' : 'text-muted'}"></span>
                            </p>
                            <p><strong>Nội dung:</strong></p>
                            <p th:text="${LvsReview.lvsContent}"></p>
                            <p class="text-muted"><i class="fas fa-calendar"></i> <span
                                    th:text="${#temporals.format(LvsReview.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </p>

                            <!-- Review Images -->
                            <div th:if="${LvsReview.lvsImages != null and !LvsReview.lvsImages.isEmpty()}" class="mt-3">
                                <strong>Hình ảnh:</strong>
                                <div class="admin-review-images d-flex gap-2 flex-wrap mt-2"
                                    th:attr="data-images=${LvsReview.lvsImages}">
                                    <!-- Images will be rendered by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Thao tác</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <form th:if="${!LvsReview.lvsIsApproved}"
                                    th:action="@{/LvsAdmin/LvsReview/LvsApprove/{id}(id=${LvsReview.lvsReviewId})}"
                                    method="post">
                                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-check"></i>
                                        Duyệt</button>
                                </form>
                                <form th:if="${LvsReview.lvsIsApproved}"
                                    th:action="@{/LvsAdmin/LvsReview/LvsHide/{id}(id=${LvsReview.lvsReviewId})}"
                                    method="post">
                                    <button type="submit" class="btn btn-warning w-100"><i class="fas fa-eye-slash"></i>
                                        Ẩn</button>
                                </form>
                                <a th:href="@{/LvsAdmin/LvsReview/LvsEdit/{id}(id=${LvsReview.lvsReviewId})}"
                                    class="btn btn-primary"><i class="fas fa-edit"></i> Sửa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript for Review Images -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.admin-review-images').forEach(container => {
                    const imagesJson = container.getAttribute('data-images');
                    if (imagesJson) {
                        try {
                            const images = JSON.parse(imagesJson);
                            container.innerHTML = '';
                            images.forEach(imageUrl => {
                                const img = document.createElement('img');

                                // Add context path like Thymeleaf @{} does
                                if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                                    img.src = imageUrl;
                                } else {
                                    img.src = '/lvsforum' + imageUrl;
                                }

                                img.className = 'rounded border';
                                img.style.width = '100px';
                                img.style.height = '100px';
                                img.style.objectFit = 'cover';
                                img.alt = 'Review image';
                                container.appendChild(img);
                            });
                        } catch (e) {
                            console.error('Failed to parse review images:', e);
                        }
                    }
                });
            });
        </script>
    </div>
</body>

</html>
