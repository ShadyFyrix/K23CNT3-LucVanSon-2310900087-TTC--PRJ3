<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - WeJect Admin"></title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%) !important;
            min-height: 100vh;
            color: #fff !important;
            overflow-x: hidden;
        }

        /* ========== HEADER ========== */
        .admin-header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 70px !important;
            background: rgba(26, 26, 46, 0.98) !important;
            backdrop-filter: blur(20px) !important;
            border-bottom: 1px solid rgba(254, 215, 0, 0.2) !important;
            z-index: 1000 !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
        }

        .header-container {
            height: 100%;
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 24px;
            max-width: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .brand:hover {
            transform: scale(1.05);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #fed700, #ffa500);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon i {
            color: #000;
            font-size: 18px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 800;
            color: #fed700;
        }

        .brand-badge {
            font-size: 9px;
            font-weight: 700;
            color: rgba(254, 215, 0, 0.7);
            letter-spacing: 2px;
        }

        .header-search {
            flex: 1;
            max-width: 400px;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(254, 215, 0, 0.2);
            border-radius: 10px;
            padding: 0 12px;
            height: 40px;
        }

        .header-search i {
            color: rgba(255, 255, 255, 0.5);
            margin-right: 8px;
        }

        .header-search input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        .header-search input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .header-search kbd {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quick-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(254, 215, 0, 0.2);
            border-radius: 8px;
        }

        .quick-stat i {
            color: #fed700;
            font-size: 14px;
        }

        .quick-stat span {
            color: #fff;
            font-weight: 700;
            font-size: 13px;
        }

        .icon-btn {
            position: relative;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(254, 215, 0, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #ff4757;
            color: #fff;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 10px;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(254, 215, 0, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #fed700, #ffa500);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar i {
            color: #000;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .user-info div {
            font-size: 13px;
            font-weight: 700;
        }

        .user-info small {
            font-size: 10px;
            color: #fed700;
        }

        /* ========== SIDEBAR ========== */
        .admin-sidebar {
            position: fixed !important;
            left: 0 !important;
            top: 70px !important;
            bottom: 0 !important;
            width: 280px !important;
            background: rgba(26, 26, 46, 0.98) !important;
            backdrop-filter: blur(20px) !important;
            border-right: 1px solid rgba(254, 215, 0, 0.2) !important;
            overflow-y: auto !important;
            z-index: 999 !important;
            padding: 20px 16px !important;
            display: flex !important;
            flex-direction: column !important;
            gap: 20px !important;
        }

        .admin-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .admin-sidebar::-webkit-scrollbar-thumb {
            background: rgba(254, 215, 0, 0.3);
            border-radius: 10px;
        }

        .sidebar-stat {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(254, 215, 0, 0.2);
            border-radius: 12px;
        }

        .stat-icon-box {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 800;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-sections {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: rgba(254, 215, 0, 0.7);
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            padding: 10px 12px !important;
            border-radius: 10px !important;
            text-decoration: none !important;
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 14px !important;
            transition: all 0.2s !important;
            position: relative !important;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #fed700;
            border-radius: 0 3px 3px 0;
            transform: scaleY(0);
            transition: transform 0.2s;
        }

        .nav-link:hover {
            background: rgba(254, 215, 0, 0.1) !important;
            color: #fed700 !important;
        }

        .nav-link:hover::before {
            transform: scaleY(1);
        }

        .nav-link.active {
            background: rgba(254, 215, 0, 0.15) !important;
            color: #fed700 !important;
            font-weight: 600 !important;
        }

        .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-link i {
            width: 18px;
            text-align: center;
        }

        .nav-link span {
            flex: 1;
        }

        .sidebar-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: rgba(254, 215, 0, 0.1);
            border: 1px solid rgba(254, 215, 0, 0.3);
            border-radius: 12px;
            margin-top: auto;
        }

        .footer-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #fed700, #ffa500);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 16px;
        }

        .footer-content {
            flex: 1;
        }

        .footer-title {
            font-size: 12px;
            font-weight: 700;
            color: #fed700;
        }

        .footer-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-btn {
            width: 28px;
            height: 28px;
            background: rgba(254, 215, 0, 0.2);
            border: none;
            border-radius: 6px;
            color: #fed700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .footer-btn:hover {
            background: #fed700;
            color: #000;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            margin-left: 280px !important;
            margin-top: 70px !important;
            padding: 32px !important;
            min-height: calc(100vh - 70px);
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ========== PAGE HEADER ========== */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px !important;
            font-weight: 800 !important;
            background: linear-gradient(135deg, #fff 0%, #fed700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 14px;
        }

        /* ========== CARDS ========== */
        .card {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(254, 215, 0, 0.2) !important;
            border-radius: 16px !important;
            padding: 24px;
            transition: all 0.3s ease;
            color: #fff !important;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: rgba(254, 215, 0, 0.4) !important;
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(254, 215, 0, 0.2) !important;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #fed700 0%, #ffa500 100%);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(254, 215, 0, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #fed700;
            margin-bottom: 16px;
        }

        .stat-value {
            font-size: 36px !important;
            font-weight: 800 !important;
            color: #fff !important;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px !important;
            color: rgba(255, 255, 255, 0.6) !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.up {
            color: #2ecc71 !important;
        }

        /* ========== DROPDOWNS ========== */
        .dropdown-menu {
            background: rgba(26, 26, 46, 0.98) !important;
            border: 1px solid rgba(254, 215, 0, 0.2) !important;
            border-radius: 10px !important;
            padding: 8px !important;
        }

        .dropdown-item {
            color: #fff !important;
            padding: 8px 12px !important;
            border-radius: 6px !important;
        }

        .dropdown-item:hover {
            background: rgba(254, 215, 0, 0.1) !important;
            color: #fed700 !important;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0 !important;
                padding: 16px !important;
            }

            .admin-sidebar {
                transform: translateX(-100%);
            }

            .header-search,
            .quick-stat {
                display: none !important;
            }
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(254, 215, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(254, 215, 0, 0.5);
        }

        /* ========== AGGRESSIVE BACKGROUND FIXES ========== */
        /* Force override ALL white backgrounds */
        .main-content *:not(.btn):not(.badge):not(img):not(svg):not(i) {
            background-color: transparent !important;
        }

        .main-content .card,
        .main-content .card-body,
        .main-content .card-header,
        .main-content .card-footer {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .main-content table,
        .main-content tbody,
        .main-content tr,
        .main-content td {
            background: transparent !important;
        }

        .main-content table thead,
        .main-content table thead th {
            background: rgba(254, 215, 0, 0.1) !important;
        }

        .main-content .table-light,
        .main-content .table-white {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        /* Force all containers to be transparent or dark */
        .main-content .container,
        .main-content .container-fluid,
        .main-content .row,
        .main-content .col,
        .main-content [class*="col-"] {
            background: transparent !important;
        }

        .main-content .dashboard-container,
        .main-content .form-container,
        .main-content .search-form {
            background: rgba(255, 255, 255, 0.03) !important;
        }

        /* ========== GLOBAL CONTENT FIXES ========== */
        /* Fix white text on white background issue */
        .main-content * {
            color: #fff !important;
        }

        .main-content h1,
        .main-content h2,
        .main-content h3,
        .main-content h4,
        .main-content h5,
        .main-content h6 {
            color: #fed700 !important;
        }

        .main-content p,
        .main-content span,
        .main-content div,
        .main-content label {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .main-content a {
            color: #fed700 !important;
        }

        .main-content a:hover {
            color: #ffa500 !important;
        }

        /* Forms */
        .main-content input,
        .main-content select,
        .main-content textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(254, 215, 0, 0.2) !important;
            color: #fff !important;
            border-radius: 8px !important;
            padding: 10px 12px !important;
        }

        .main-content input::placeholder,
        .main-content textarea::placeholder {
            color: rgba(255, 255, 255, 0.4) !important;
        }

        .main-content input:focus,
        .main-content select:focus,
        .main-content textarea:focus {
            outline: none !important;
            border-color: #fed700 !important;
            box-shadow: 0 0 0 3px rgba(254, 215, 0, 0.1) !important;
            background: rgba(255, 255, 255, 0.08) !important;
        }

        /* Buttons */
        .main-content .btn {
            border-radius: 8px !important;
            padding: 10px 20px !important;
            font-weight: 600 !important;
            transition: all 0.3s !important;
        }

        .main-content .btn-primary {
            background: linear-gradient(135deg, #fed700, #ffa500) !important;
            border: none !important;
            color: #000 !important;
        }

        .main-content .btn-primary:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 12px rgba(254, 215, 0, 0.4) !important;
            color: #000 !important;
        }

        .main-content .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
            border: none !important;
            color: #fff !important;
        }

        .main-content .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff6348) !important;
            border: none !important;
            color: #fff !important;
        }

        .main-content .btn-info {
            background: linear-gradient(135deg, #3498db, #2980b9) !important;
            border: none !important;
            color: #fff !important;
        }

        .main-content .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22) !important;
            border: none !important;
            color: #fff !important;
        }

        .main-content .btn-secondary,
        .main-content .btn-outline-secondary {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
        }

        /* Tables */
        .main-content table {
            background: rgba(255, 255, 255, 0.03) !important;
            border-radius: 12px !important;
            overflow: hidden !important;
        }

        .main-content table thead {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .main-content table thead th {
            background: rgba(254, 215, 0, 0.1) !important;
            color: #fed700 !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            font-size: 12px !important;
            letter-spacing: 1px !important;
            padding: 16px !important;
            border: none !important;
        }

        .main-content table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
            transition: background 0.2s !important;
            background: transparent !important;
        }

        .main-content table tbody tr:hover {
            background: rgba(254, 215, 0, 0.05) !important;
        }

        .main-content table tbody td {
            padding: 14px 16px !important;
            color: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            background: transparent !important;
        }

        /* Badges */
        .main-content .badge {
            padding: 6px 12px !important;
            border-radius: 6px !important;
            font-weight: 600 !important;
            font-size: 11px !important;
        }

        .main-content .badge.bg-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
            color: #fff !important;
        }

        .main-content .badge.bg-danger {
            background: linear-gradient(135deg, #ff4757, #ff6348) !important;
            color: #fff !important;
        }

        .main-content .badge.bg-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22) !important;
            color: #fff !important;
        }

        .main-content .badge.bg-info {
            background: linear-gradient(135deg, #3498db, #2980b9) !important;
            color: #fff !important;
        }

        .main-content .badge.bg-primary {
            background: linear-gradient(135deg, #fed700, #ffa500) !important;
            color: #000 !important;
        }

        /* Cards in content */
        .main-content .card {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(254, 215, 0, 0.2) !important;
        }

        .main-content .card-body {
            background: rgba(255, 255, 255, 0.03) !important;
        }

        .main-content .card-header {
            background: rgba(255, 255, 255, 0.05) !important;
            border-bottom: 1px solid rgba(254, 215, 0, 0.2) !important;
        }

        /* Alerts */
        .main-content .alert {
            border-radius: 10px !important;
            border: none !important;
            padding: 16px !important;
        }

        .main-content .alert-success {
            background: rgba(46, 204, 113, 0.2) !important;
            color: #2ecc71 !important;
        }

        .main-content .alert-danger {
            background: rgba(255, 71, 87, 0.2) !important;
            color: #ff4757 !important;
        }

        .main-content .alert-warning {
            background: rgba(243, 156, 18, 0.2) !important;
            color: #f39c12 !important;
        }

        .main-content .alert-info {
            background: rgba(52, 152, 219, 0.2) !important;
            color: #3498db !important;
        }

        /* Pagination */
        .main-content .pagination .page-link {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(254, 215, 0, 0.2) !important;
            color: #fff !important;
            margin: 0 4px !important;
            border-radius: 6px !important;
        }

        .main-content .pagination .page-link:hover {
            background: rgba(254, 215, 0, 0.1) !important;
            color: #fed700 !important;
        }

        .main-content .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, #fed700, #ffa500) !important;
            border-color: #fed700 !important;
            color: #000 !important;
        }

        /* Form groups */
        .main-content .form-group label,
        .main-content .form-label {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 600 !important;
            margin-bottom: 8px !important;
        }

        .main-content .form-text {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Search boxes */
        .main-content .input-group {
            background: transparent !important;
            border-radius: 8px !important;
        }

        .main-content .input-group-text {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(254, 215, 0, 0.2) !important;
            color: rgba(255, 255, 255, 0.6) !important;
        }

        /* Modals */
        .modal-content {
            background: rgba(26, 26, 46, 0.98) !important;
