<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Them Du an moi - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div th:replace="~{LvsAreas/LvsAdmin/LvsFragments/LvsHeader :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/LvsAdmin}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/LvsAdmin/LvsProject/LvsList}">Quan ly Du an</a></li>
                        <li class="breadcrumb-item active">Them Du an moi</li>
                    </ol>
                </nav>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Them Du an moi</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${lvsError}" class="alert alert-danger" th:text="${lvsError}"></div>

                        <form th:action="@{/LvsAdmin/LvsProject/LvsAdd}" method="post" th:object="${lvsProject}">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label class="form-label">Ten Du an <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:field="*{lvsProjectName}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mo ta</label>
                                        <textarea class="form-control" rows="4" th:field="*{lvsDescription}"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Danh muc</label>
                                        <select class="form-select" th:field="*{lvsCategory.lvsCategoryId}">
                                            <option value="">-- Chon danh muc --</option>
                                            <option th:each="cat : ${lvsCategories}" th:value="${cat.lvsCategoryId}"
                                                th:text="${cat.lvsCategoryName}"></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Nguoi tao <span class="text-danger">*</span></label>
                                        <select class="form-select" name="lvsUserId" required>
                                            <option value="">-- Chon nguoi tao --</option>
                                            <option th:each="user : ${lvsUsers}" th:value="${user.lvsUserId}"
                                                th:text="${user.lvsUsername} + ' - ' + ${user.lvsFullName}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Gia (VND) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" th:field="*{lvsPrice}" min="0"
                                            required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">URL Demo</label>
                                        <input type="url" class="form-control" th:field="*{lvsDemoUrl}">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">URL Source Code</label>
                                        <input type="url" class="form-control" th:field="*{lvsSourceCodeUrl}">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">URL File</label>
                                        <input type="url" class="form-control" th:field="*{lvsFileUrl}">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/LvsAdmin/LvsProject/LvsList}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lai
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Luu Du an
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
