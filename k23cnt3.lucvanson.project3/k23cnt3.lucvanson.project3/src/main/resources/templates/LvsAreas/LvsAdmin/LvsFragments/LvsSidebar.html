<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="glass-sidebar-dark sidebar" th:fragment="sidebar"
     style="position: fixed; left: 0; top: 80px; bottom: 0; width: 260px; overflow-y: auto; z-index: 1000; padding: var(--space-6) 0;">

    <!-- Sections -->
    <div class="px-4 mb-5">
        <div class="sidebar-heading text-white-50 text-uppercase fw-bold small tracking-wider mb-4">TỔNG QUAN</div>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link sidebar-link text-white d-flex align-items-center py-3 px-4 rounded-3 hover-lift"
                   th:href="@{/LvsAdmin}" th:classappend="${activePage == 'dashboard'} ? 'active gradient-primary' : ''">
                    <i class="fas fa-tachometer-alt me-4" style="width: 20px;"></i>
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="px-4 mb-5">
        <div class="sidebar-heading text-white-50 text-uppercase fw-bold small tracking-wider mb-4">QUẢN LÝ</div>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link sidebar-link text-white d-flex align-items-center py-3 px-4 rounded-3 hover-lift"
                   th:href="@{/LvsAdmin/LvsUsers}" th:classappend="${activePage == 'users'} ? 'active gradient-primary' : ''">
                    <i class="fas fa-users me-4" style="width: 20px;"></i>
                    <span>Quản lý User</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link sidebar-link text-white d-flex align-items-center py-3 px-4 rounded-3 hover-lift"
                   th:href="@{/LvsAdmin/LvsProject/LvsList}" th:classappend="${activePage == 'projects'} ? 'active gradient-primary' : ''">
                    <i class="fas fa-box me-4" style="width: 20px;"></i>
                    <span>Quản lý Dự án</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link sidebar-link text-white d-flex align-items-center py-3 px-4 rounded-3 hover-lift"
                   th:href="@{/LvsAdmin/LvsCategory/LvsList}" th:classappend="${activePage == 'categories'} ? 'active gradient-primary' : ''">
                    <i class="fas fa-layer-group me-4" style="width: 20px;"></i>
                    <span>Quản lý Danh mục</span>
                </a>
            </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-shopping-cart me-3" style="width: 20px;"></i>
                        <span>Quản lý Đơn hàng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-comments me-3" style="width: 20px;"></i>
                        <span>Quản lý Bài viết</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- System Section -->
        <div class="px-3 mb-4">
            <div class="sidebar-heading text-white-50 text-uppercase fw-bold"
                style="font-size: 0.7rem; letter-spacing: 0.1em; margin-bottom: 0.75rem;">
                HỆ THỐNG
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-cog me-3" style="width: 20px;"></i>
                        <span>Cài đặt hệ thống</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-chart-bar me-3" style="width: 20px;"></i>
                        <span>Thống kê</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-history me-3" style="width: 20px;"></i>
                        <span>Nhật ký hoạt động</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Reports Section -->
        <div class="px-3 mb-4">
            <div class="sidebar-heading text-white-50 text-uppercase fw-bold"
                style="font-size: 0.7rem; letter-spacing: 0.1em; margin-bottom: 0.75rem;">
                BÁO CÁO
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-file-alt me-3" style="width: 20px;"></i>
                        <span>Báo cáo doanh thu</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link text-white d-flex align-items-center py-2 px-3 rounded-3 mb-1"
                        href="#">
                        <i class="fas fa-chart-line me-3" style="width: 20px;"></i>
                        <span>Biểu đồ thống kê</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

<style>
    .sidebar-link {
        transition: all var(--transition-base);
        font-weight: 500;
        position: relative;
    }

    .sidebar-link:hover {
        background: rgba(255, 255, 255, 0.15) !important;
        transform: translateX(8px);
    }

    .sidebar-link.active {
        background: var(--gradient-primary) !important;
        box-shadow: var(--shadow-xl);
        font-weight: 600;
    }

    .sidebar-heading {
        font-size: 0.75rem;
        letter-spacing: 0.1em;
    }
</style>
</body>

</html>
