<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="sidebar">
        <nav class="admin-sidebar">
            <!-- Navigation -->
            <div class="nav-sections">
                <!-- Overview -->
                <div class="nav-section">
                    <div class="section-title">
                        <i class="fas fa-chart-line"></i>
                        <span>TỔNG QUAN</span>
                    </div>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsDashboard}"
                        th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>

                <!-- Management -->
                <div class="nav-section">
                    <div class="section-title">
                        <i class="fas fa-cogs"></i>
                        <span>QUẢN LÝ</span>
                    </div>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsUser/LvsList}"
                        th:classappend="${activePage == 'users'} ? 'active' : ''">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsProject/LvsList}"
                        th:classappend="${activePage == 'projects'} ? 'active' : ''">
                        <i class="fas fa-box"></i>
                        <span>Dự án</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsCategory/LvsList}"
                        th:classappend="${activePage == 'categories'} ? 'active' : ''">
                        <i class="fas fa-layer-group"></i>
                        <span>Danh mục</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsPost/LvsList}"
                        th:classappend="${activePage == 'posts'} ? 'active' : ''">
                        <i class="fas fa-file-alt"></i>
                        <span>Bài viết</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsComment/LvsList}"
                        th:classappend="${activePage == 'comments'} ? 'active' : ''">
                        <i class="fas fa-comments"></i>
                        <span>Bình luận</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsOrder/LvsList}"
                        th:classappend="${activePage == 'orders'} ? 'active' : ''">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Đơn hàng</span>
                    </a>
                </div>

                <!-- Transactions -->
                <div class="nav-section">
                    <div class="section-title">
                        <i class="fas fa-dollar-sign"></i>
                        <span>GIAO DỊCH</span>
                    </div>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsTransaction/LvsList}"
                        th:classappend="${activePage == 'transactions'} ? 'active' : ''">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Giao dịch</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsReview/LvsList}"
                        th:classappend="${activePage == 'reviews'} ? 'active' : ''">
                        <i class="fas fa-star"></i>
                        <span>Đánh giá</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsPromotion/LvsList}"
                        th:classappend="${activePage == 'promotions'} ? 'active' : ''">
                        <i class="fas fa-tags"></i>
                        <span>Khuyến mãi</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsEvent/LvsList}"
                        th:classappend="${activePage == 'events'} ? 'active' : ''">
                        <i class="fas fa-gift"></i>
                        <span>Sự kiện</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsQuest/LvsList}"
                        th:classappend="${activePage == 'quests'} ? 'active' : ''">
                        <i class="fas fa-tasks"></i>
                        <span>Quest</span>
                    </a>
                </div>

                <!-- Support -->
                <div class="nav-section">
                    <div class="section-title">
                        <i class="fas fa-headset"></i>
                        <span>HỖ TRỢ</span>
                    </div>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsReport/LvsList}"
                        th:classappend="${activePage == 'reports'} ? 'active' : ''">
                        <i class="fas fa-flag"></i>
                        <span>Báo cáo</span>
                    </a>
                    <a class="nav-link" th:href="@{/LvsAdmin/LvsMessage/LvsList}"
                        th:classappend="${activePage == 'messages'} ? 'active' : ''">
                        <i class="fas fa-envelope"></i>
                        <span>Tin nhắn</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
