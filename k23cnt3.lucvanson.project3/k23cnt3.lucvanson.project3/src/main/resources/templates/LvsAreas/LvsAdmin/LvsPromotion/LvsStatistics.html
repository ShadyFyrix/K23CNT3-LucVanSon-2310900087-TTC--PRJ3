<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Thống kê Khuyến mãi</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Thống kê Khuyến mãi: <span th:text="${LvsPromotion.lvsCode}"></span></h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Đã sử dụng</h5>
                            <h2 th:text="${LvsUsageCount}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Giới hạn</h5>
                            <h2 th:text="${LvsUsageLimit}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Tỷ lệ sử dụng</h5>
                            <h2><span th:text="${#numbers.formatDecimal(LvsUsageRate, 1, 2)}"></span>%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
