<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LvsLogin - Đăng nhập</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .lvs-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .lvs-login-card {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .lvs-login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .lvs-brand-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: #2c3e50;
        }

        .lvs-login-body {
            padding: 40px;
            background: white;
        }

        .lvs-form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .lvs-form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .lvs-form-control:focus {
            border-color: #4ca1af;
            box-shadow: 0 0 0 0.25rem rgba(76, 161, 175, 0.25);
        }

        .lvs-btn-login {
            background: linear-gradient(135deg, #4ca1af 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .lvs-btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .lvs-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }

        .lvs-divider::before,
        .lvs-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .lvs-divider span {
            padding: 0 15px;
        }

        .lvs-social-login .btn {
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
        }

        .lvs-footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .lvs-footer-links a {
            text-decoration: none;
            color: #6c757d;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .lvs-footer-links a:hover {
            color: #4ca1af;
        }
    </style>
</head>

<body>
    <div class="lvs-login-container">
        <div class="lvs-login-card">
            <!-- Header -->
            <div class="lvs-login-header">
                <div class="lvs-brand-logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2 class="mb-2">LvsSystem</h2>
                <p class="mb-0">Đăng nhập vào hệ thống quản lý</p>
            </div>

            <!-- Body -->
            <div class="lvs-login-body">
                <!-- Flash Messages -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Đăng nhập thất bại! Vui lòng kiểm tra lại thông tin.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span>Bạn đã đăng xuất thành công!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Login Form -->
                <form th:action="@{/LvsAdmin/LvsLogin}" method="post" autocomplete="off">
                    <!-- Username or Email -->
                    <div class="mb-4">
                        <label for="lvsUsernameOrEmail" class="lvs-form-label">
                            <i class="fas fa-user"></i> Tên đăng nhập hoặc Email
                        </label>
                        <input type="text" class="form-control lvs-form-control" id="lvsUsernameOrEmail"
                            name="lvsUsernameOrEmail" placeholder="Nhập username hoặc email" required
                            autocomplete="off">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="lvsPassword" class="lvs-form-label">
                            <i class="fas fa-lock"></i> Mật khẩu
                        </label>
                        <input type="password" class="form-control lvs-form-control" id="lvsPassword" name="lvsPassword"
                            placeholder="Nhập mật khẩu" required>
                        <div class="form-text text-end mt-2">
                            <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="LvsRememberMe" name="LvsRememberMe">
                        <label class="form-check-label" for="LvsRememberMe">Ghi nhớ đăng nhập</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn lvs-btn-login mb-4">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>

                    <!-- Divider -->
                    <div class="lvs-divider">
                        <span>HOẶC ĐĂNG NHẬP VỚI</span>
                    </div>

                    <!-- Social Login -->
                    <div class="row g-3 lvs-social-login mb-4">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary w-100">
                                <i class="fab fa-google"></i> Google
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-dark w-100">
                                <i class="fab fa-github"></i> GitHub
                            </button>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="mb-0">Chưa có tài khoản?
                            <a th:href="@{/LvsRegister}" class="text-decoration-none fw-bold">Đăng ký ngay</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Links -->
    <div class="lvs-footer-links position-fixed bottom-0 w-100 text-center p-3">
        <a href="#"><i class="fas fa-home"></i> Trang chủ</a> |
        <a href="#"><i class="fas fa-question-circle"></i> Trợ giúp</a> |
        <a href="#"><i class="fas fa-envelope"></i> Liên hệ</a> |
        <a href="#"><i class="fas fa-shield-alt"></i> Bảo mật</a>
        <p class="text-muted small mt-2 mb-0">© 2024 LvsSystem. Tất cả các quyền được bảo lưu.</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('form')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
