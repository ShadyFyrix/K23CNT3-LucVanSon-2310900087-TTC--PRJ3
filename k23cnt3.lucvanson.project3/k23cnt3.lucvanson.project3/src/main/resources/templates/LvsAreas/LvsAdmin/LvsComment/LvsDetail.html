<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Chi tiết Bình luận</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Chi tiết Bình luận</h1>
                <div>
                    <a th:href="@{/LvsAdmin/LvsComment/LvsList}" class="btn btn-outline-secondary me-2"><i
                            class="fas fa-arrow-left"></i> Quay lại</a>
                    <a th:href="@{/LvsAdmin/LvsComment/LvsEdit/{id}(id=${LvsComment.lvsCommentId})}"
                        class="btn btn-warning"><i class="fas fa-edit"></i> Chỉnh sửa</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <p><strong>Tác giả:</strong> <span th:text="${LvsComment.lvsUser?.lvsUsername}"></span></p>
                            <p><strong>Bài viết:</strong> <span th:text="${LvsComment.lvsPost?.lvsTitle}"></span></p>
                            <p><strong>Nội dung:</strong></p>
                            <div th:utext="${LvsComment.lvsContent}"></div>
                            <p class="text-muted mt-3"><i class="fas fa-calendar"></i> <span
                                    th:text="${#temporals.format(LvsComment.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Thao tác</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <form th:if="${!LvsComment.lvsIsApproved}"
                                    th:action="@{/LvsAdmin/LvsComment/LvsApprove/{id}(id=${LvsComment.lvsCommentId})}"
                                    method="post">
                                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-check"></i>
                                        Duyệt</button>
                                </form>
                                <form th:if="${LvsComment.lvsIsApproved}"
                                    th:action="@{/LvsAdmin/LvsComment/LvsHide/{id}(id=${LvsComment.lvsCommentId})}"
                                    method="post">
                                    <button type="submit" class="btn btn-warning w-100"><i class="fas fa-eye-slash"></i>
                                        Ẩn</button>
                                </form>
                                <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"><i class="fas fa-trash"></i> Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Xóa bình luận</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/LvsAdmin/LvsComment/LvsDelete/{id}(id=${LvsComment.lvsCommentId})}"
                        method="post">
                        <div class="modal-body">
                            <p>Bạn có chắc chắn muốn xóa bình luận này?</p>
                            <textarea class="form-control" name="lvsReason" rows="3"
                                placeholder="Lý do xóa (optional)"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
