<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Cài đặt</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0">Quản lý Cài đặt</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/LvsAdmin/LvsDashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Cài đặt</li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <a th:href="@{/LvsAdmin/LvsSetting/LvsCreate}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tạo cài đặt mới
                    </a>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsSetting/LvsList}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Tìm kiếm Key</label>
                            <input type="text" class="form-control" name="lvsKey" placeholder="Nhập key...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Nhóm</label>
                            <select class="form-select" name="lvsGroup">
                                <option value="">Tất cả</option>
                                <option value="GENERAL">General</option>
                                <option value="EMAIL">Email</option>
                                <option value="PAYMENT">Payment</option>
                                <option value="SECURITY">Security</option>
                                <option value="SYSTEM">System</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Value</th>
                                    <th>Group</th>
                                    <th>Mô tả</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="setting : ${LvsSettings}">
                                    <td><code th:text="${setting.lvsKey}"></code></td>
                                    <td th:text="${setting.lvsValue}"></td>
                                    <td><span class="badge bg-info" th:text="${setting.lvsGroup}"></span></td>
                                    <td th:text="${setting.lvsDescription}"></td>
                                    <td>
                                        <a th:href="@{/LvsAdmin/LvsSetting/LvsEdit/{id}(id=${setting.lvsSettingId})}"
                                            class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
