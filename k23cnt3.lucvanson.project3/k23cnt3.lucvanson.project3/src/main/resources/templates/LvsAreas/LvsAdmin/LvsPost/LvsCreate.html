<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài viết mới</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0">Tạo Bài viết mới</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/LvsAdmin}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/LvsAdmin/LvsPost/LvsList}">Bài viết</a></li>
                            <li class="breadcrumb-item active">Tạo mới</li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <a th:href="@{/LvsAdmin/LvsPost/LvsList}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>

            <!-- Create Form -->
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsPost/LvsCreate}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="lvsTitle" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Loại bài viết</label>
                            <select class="form-select" name="lvsType">
                                <option value="DISCUSSION">Thảo luận</option>
                                <option value="QUESTION">Câu hỏi</option>
                                <option value="TUTORIAL">Hướng dẫn</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nội dung <span class="text-danger">*</span></label>
                            <textarea class="form-control" name="lvsContent" rows="15" required></textarea>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-images"></i> Ảnh đính kèm (tối đa 50 ảnh, mỗi ảnh max 5MB)
                            </label>
                            <input type="file" class="form-control" name="images" multiple accept="image/*"
                                id="imageInput">
                            <small class="text-muted">Chấp nhận: JPG, PNG, GIF, WEBP</small>
                            <div id="imagePreview" class="mt-3 row g-2"></div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/LvsAdmin/LvsPost/LvsList}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Tạo bài viết
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            document.getElementById('imageInput').addEventListener('change', function (e) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '';

                const files = Array.from(e.target.files);
                const maxFiles = Math.min(files.length, 50);

                for (let i = 0; i < maxFiles; i++) {
                    const file = files[i];

                    if (file.size > 5 * 1024 * 1024) {
                        alert(`File "${file.name}" quá lớn (max 5MB)`);
                        continue;
                    }

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const col = document.createElement('div');
                        col.className = 'col-md-2 col-sm-3 col-4';
                        col.innerHTML = `
                        <div class="position-relative">
                            <img src="${e.target.result}" class="img-fluid rounded shadow-sm" 
                                 style="width: 100%; height: 120px; object-fit: cover;">
                            <div class="position-absolute top-0 start-0 m-1">
                                <span class="badge bg-primary">${i + 1}</span>
                            </div>
                        </div>
                    `;
                        preview.appendChild(col);
                    };
                    reader.readAsDataURL(file);
                }

                if (files.length > 50) {
                    alert('Chỉ upload tối đa 50 ảnh. Đã chọn ' + maxFiles + ' ảnh đầu tiên.');
                }
            });
        </script>
    </div>
</body>

</html>
