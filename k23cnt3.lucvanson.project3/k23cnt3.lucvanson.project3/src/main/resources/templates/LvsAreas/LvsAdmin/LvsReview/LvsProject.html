<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Đánh giá của Dự án</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Đánh giá của Dự án: <span th:text="${LvsProject.lvsProjectName}"></span></h1>
            <div class="card mb-4">
                <div class="card-body">
                    <p><strong>Điểm trung bình:</strong> <span th:text="${LvsAverageRating}"></span> ⭐</p>
                    <p><strong>Tổng số đánh giá:</strong> <span th:text="${LvsReviews.totalElements}"></span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Rating</th>
                                <th>Nội dung</th>
                                <th>Ngày</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review : ${LvsReviews.content}">
                                <td th:text="${review.lvsUser?.lvsUsername}"></td>
                                <td><span th:text="${review.lvsRating}"></span> ⭐</td>
                                <td th:text="${#strings.abbreviate(review.lvsContent, 50)}"></td>
                                <td th:text="${#temporals.format(review.lvsCreatedAt, 'dd/MM/yyyy')}"></td>
                                <td><a th:href="@{/LvsAdmin/LvsReview/LvsDetail/{id}(id=${review.lvsReviewId})}"
                                        class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
