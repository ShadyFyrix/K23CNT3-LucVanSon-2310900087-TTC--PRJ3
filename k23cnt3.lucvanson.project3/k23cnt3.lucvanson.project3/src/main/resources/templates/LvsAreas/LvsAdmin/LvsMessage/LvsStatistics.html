<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Thống kê Tin nhắn</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Thống kê Tin nhắn</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Tổng tin nhắn</h5>
                            <h2 th:text="${LvsTotalMessages}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Hôm nay</h5>
                            <h2 th:text="${LvsTodayMessages}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Chưa đọc</h5>
                            <h2 th:text="${LvsUnreadMessages}"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
