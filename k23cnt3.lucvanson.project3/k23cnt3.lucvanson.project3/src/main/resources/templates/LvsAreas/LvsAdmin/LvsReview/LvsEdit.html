<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Chỉnh sửa Đánh giá</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Chỉnh sửa Đánh giá</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsReview/LvsEdit/{id}(id=${LvsReview.lvsReviewId})}"
                        th:object="${LvsReview}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <select class="form-select" th:field="*{lvsRating}">
                                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i} + ' ⭐'">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nội dung</label>
                            <textarea class="form-control" th:field="*{lvsComment}" rows="5"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/LvsAdmin/LvsReview/LvsDetail/{id}(id=${LvsReview.lvsReviewId})}"
                                class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
