<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <title>Quản lý Đánh giá</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Quản lý Đánh giá</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsReview/LvsList}" method="get" class="row g-3">
                        <div class="col-md-6">
                            <select class="form-select" name="lvsIsApproved">
                                <option value="">Tất cả</option>
                                <option value="true" th:selected="${LvsIsApproved == true}">Đã duyệt</option>
                                <option value="false" th:selected="${LvsIsApproved == false}">Chờ duyệt</option>
                            </select>
                        </div>
                        <div class="col-md-6"><button type="submit" class="btn btn-primary w-100"><i
                                    class="fas fa-search"></i> Lọc</button></div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Dự án</th>
                                <th>User</th>
                                <th>Rating</th>
                                <th>Nội dung</th>
                                <th>Ảnh</th>
                                <th>Trạng thái</th>
                                <th>Ngày</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review : ${LvsReviews.content}">
                                <td th:text="${review.lvsReviewId}"></td>
                                <td th:text="${review.lvsProject?.lvsProjectName}"></td>
                                <td th:text="${review.lvsUser?.lvsUsername}"></td>
                                <td>
                                    <span th:each="i : ${#numbers.sequence(1, 5)}"
                                        th:text="${i <= review.lvsRating ? '⭐' : '☆'}"
                                        th:class="${i <= review.lvsRating ? '' : 'text-muted'}"></span>
                                </td>
                                <td th:text="${#strings.abbreviate(review.lvsContent, 50)}"></td>
                                <td>
                                    <div class="review-list-images" th:attr="data-images=${review.lvsImages}"></div>
                                </td>
                                <td>
                                    <span th:if="${review.lvsIsApproved}" class="badge bg-success">Đã duyệt</span>
                                    <span th:unless="${review.lvsIsApproved}" class="badge bg-warning">Chờ duyệt</span>
                                </td>
                                <td th:text="${#temporals.format(review.lvsCreatedAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/LvsAdmin/LvsReview/LvsDetail/{id}(id=${review.lvsReviewId})}"
                                        class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/LvsAdmin/LvsReview/LvsEdit/{id}(id=${review.lvsReviewId})}"
                                        class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav th:if="${LvsReviews.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${LvsReviews.first} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsReview/LvsList(page=${LvsCurrentPage - 1})}">Trước</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, LvsReviews.totalPages - 1)}"
                                th:classappend="${i == LvsCurrentPage} ? 'active'">
                                <a class="page-link" th:href="@{/LvsAdmin/LvsReview/LvsList(page=${i})}"
                                    th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${LvsReviews.last} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsReview/LvsList(page=${LvsCurrentPage + 1})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <a th:href="@{/LvsAdmin/LvsReview/LvsCreate}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tạo đánh giá mới
                    </a>
                </div>
            </div>
        </div>

        <!-- JavaScript for Review List Images -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.review-list-images').forEach(container => {
                    const imagesJson = container.getAttribute('data-images');
                    if (imagesJson && imagesJson !== '[]' && imagesJson !== 'null') {
                        try {
                            const images = JSON.parse(imagesJson);
                            if (Array.isArray(images) && images.length > 0) {
                                // Show only first image as thumbnail
                                const img = document.createElement('img');
                                img.src = '/lvsforum' + images[0];
                                img.className = 'rounded';
                                img.style.width = '50px';
                                img.style.height = '50px';
                                img.style.objectFit = 'cover';
                                img.alt = 'Review thumbnail';
                                container.appendChild(img);

                                // Show count if multiple images
                                if (images.length > 1) {
                                    const badge = document.createElement('span');
                                    badge.className = 'badge bg-primary ms-1';
                                    badge.textContent = '+' + (images.length - 1);
                                    container.appendChild(badge);
                                }
                            }
                        } catch (e) {
                            console.error('Failed to parse images:', e);
                        }
                    }
                });
            });
        </script>
    </div>
</body>

</html>
