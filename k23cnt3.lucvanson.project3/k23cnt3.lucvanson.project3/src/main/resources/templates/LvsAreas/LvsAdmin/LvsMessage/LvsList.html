<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsAdmin/LvsLayout/LvsAdmin-layout}" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tin nhắn</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="dashboard-container" style="max-width: 1300px; margin: 2rem auto; padding: 1rem;">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0">Quản lý Tin nhắn</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/LvsAdmin/LvsDashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Tin nhắn</li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <a th:href="@{/LvsAdmin/LvsMessage/LvsCreate}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tạo tin nhắn mới
                    </a>
                </div>
            </div>

            <!-- Filter & Search -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/LvsAdmin/LvsMessage/LvsList}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Tìm kiếm</label>
                            <input type="text" class="form-control" name="lvsKeyword" th:value="${LvsKeyword}"
                                placeholder="Tìm theo nội dung...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" name="lvsIsRead">
                                <option value="">Tất cả</option>
                                <option value="true" th:selected="${LvsIsRead == true}">Đã đọc</option>
                                <option value="false" th:selected="${LvsIsRead == false}">Chưa đọc</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Người gửi</label>
                            <input type="text" class="form-control" name="lvsSender" th:value="${LvsSender}"
                                placeholder="Tên người gửi...">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Messages Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Người gửi</th>
                                    <th>Người nhận</th>
                                    <th>Nội dung</th>
                                    <th>Ngày gửi</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="message : ${LvsMessages.content}">
                                    <td th:text="${message.lvsMessageId}"></td>
                                    <td th:text="${message.lvsSender?.lvsUsername}"></td>
                                    <td th:text="${message.lvsReceiver?.lvsUsername}"></td>
                                    <td>
                                        <span th:text="${#strings.abbreviate(message.lvsContent, 50)}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(message.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <span th:if="${message.lvsIsRead}" class="badge bg-success">Đã đọc</span>
                                        <span th:unless="${message.lvsIsRead}" class="badge bg-warning">Chưa đọc</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/LvsAdmin/LvsMessage/LvsDetail/{id}(id=${message.lvsMessageId})}"
                                            class="btn btn-sm btn-info" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/LvsAdmin/LvsMessage/LvsEdit/{id}(id=${message.lvsMessageId})}"
                                            class="btn btn-sm btn-warning" title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${LvsMessages.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${LvsMessages.first} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsMessage/LvsList(page=${LvsCurrentPage - 1})}">Trước</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, LvsMessages.totalPages - 1)}"
                                th:classappend="${i == LvsCurrentPage} ? 'active'">
                                <a class="page-link" th:href="@{/LvsAdmin/LvsMessage/LvsList(page=${i})}"
                                    th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${LvsMessages.last} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsAdmin/LvsMessage/LvsList(page=${LvsCurrentPage + 1})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
