<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Đơn hàng của tôi - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-shopping-bag mr-3 text-[#fed700]"></i>Đơn
                hàng của tôi</h1>

            <div th:if="${LvsOrders == null or LvsOrders.isEmpty()}" class="text-center py-16">
                <i class="fas fa-shopping-bag text-6xl text-gray-600 mb-4"></i>
                <p class="text-gray-400 text-xl">Bạn chưa có đơn hàng nào</p>
            </div>

            <div th:if="${LvsOrders != null and !LvsOrders.isEmpty()}" class="space-y-4">
                <div th:each="order : ${LvsOrders}" class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-white font-bold text-lg">Đơn hàng #<span
                                    th:text="${order.lvsOrderId}">0</span></h3>
                            <p class="text-gray-400 text-sm"
                                th:text="${#temporals.format(order.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}">Date</p>
                        </div>
                        <span
                            th:class="${order.lvsStatus == 'COMPLETED' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}"
                            class="px-4 py-2 rounded-full text-sm font-bold" th:text="${order.lvsStatus}">Status</span>
                    </div>

                    <div class="flex justify-between items-center">
                        <p class="text-[#fed700] font-bold text-xl"
                            th:text="${#numbers.formatCurrency(order.lvsTotalPrice)}">$0</p>
                        <a th:href="@{/LvsUser/LvsOrder/LvsDetail/{id}(id=${order.lvsOrderId})}"
                            class="bg-[#1e1e1e] border border-[#444] text-white px-6 py-2 rounded-lg hover:border-[#fed700] transition">
                            Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
