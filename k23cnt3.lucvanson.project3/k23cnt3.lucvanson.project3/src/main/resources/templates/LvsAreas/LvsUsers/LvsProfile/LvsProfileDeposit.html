<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/user-layout}">

<head>
    <title>Nạp tiền - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8 max-w-2xl">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-wallet mr-3 text-[#fed700]"></i>Nạp tiền vào
                tài khoản</h1>

            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-8 mb-6">
                <div class="text-center mb-6">
                    <p class="text-gray-400 mb-2">Số dư hiện tại</p>
                    <p class="text-5xl font-bold text-[#fed700]"
                        th:text="${#numbers.formatCurrency(LvsUser.lvsBalance)}">$0</p>
                </div>

                <form th:action="@{/LvsUser/LvsProfile/LvsProcessDeposit}" method="post">
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Số tiền nạp *</label>
                        <input type="number" name="lvsAmount" step="0.01" min="1" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Phương thức thanh toán</label>
                        <select name="lvsPaymentMethod" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                            <option value="">Chọn phương thức</option>
                            <option value="CREDIT_CARD">Thẻ tín dụng</option>
                            <option value="PAYPAL">PayPal</option>
                            <option value="BANK_TRANSFER">Chuyển khoản ngân hàng</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition">
                        <i class="fas fa-credit-card mr-2"></i>Nạp tiền
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
