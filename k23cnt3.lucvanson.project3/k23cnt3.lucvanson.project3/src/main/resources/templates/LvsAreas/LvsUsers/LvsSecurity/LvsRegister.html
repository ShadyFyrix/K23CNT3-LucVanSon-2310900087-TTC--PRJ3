<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - WeJect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2b2b2b 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!--  
        LvsRegister.html - Trang đăng ký tài khoản mới cho user
        Chức năng: Form đăng ký với username, email, password, confirm password
        Biến: ${lvsUser}, ${lvsError}, ${lvsSuccess}
    -->
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-white text-5xl font-bold tracking-tighter inline-block">
                WeJect<span class="text-[#fed700]">.</span>
            </a>
            <p class="text-gray-400 mt-2">Tạo tài khoản mới</p>
        </div>

        <div class="bg-[#2b2b2b] border border-[#333] rounded-2xl p-8 shadow-2xl">
            <div th:if="${lvsSuccess}"
                class="bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                <i class="fas fa-check-circle"></i>
                <span th:text="${lvsSuccess}">Success</span>
            </div>
            <div th:if="${lvsError}"
                class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${lvsError}">Error</span>
            </div>

            <form th:action="@{/LvsUser/LvsRegister}" method="post" th:object="${lvsUser}">
                <div class="mb-4">
                    <label for="lvsUsername" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Tên đăng nhập *
                    </label>
                    <input type="text" id="lvsUsername" th:field="*{lvsUsername}" required
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập tên đăng nhập">
                </div>

                <div class="mb-4">
                    <label for="lvsEmail" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email *
                    </label>
                    <input type="email" id="lvsEmail" th:field="*{lvsEmail}" required
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập email">
                </div>

                <div class="mb-4">
                    <label for="lvsFullName" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-id-card mr-2"></i>Họ và tên
                    </label>
                    <input type="text" id="lvsFullName" th:field="*{lvsFullName}"
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập họ và tên (tùy chọn)">
                </div>

                <div class="mb-4">
                    <label for="lvsPassword" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu *
                    </label>
                    <input type="password" id="lvsPassword" th:field="*{lvsPassword}" required minlength="6"
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                </div>

                <div class="mb-6">
                    <label for="lvsConfirmPassword" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Xác nhận mật khẩu *
                    </label>
                    <input type="password" id="lvsConfirmPassword" name="lvsConfirmPassword" required minlength="6"
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập lại mật khẩu">
                </div>

                <div class="mb-6">
                    <label class="flex items-start cursor-pointer">
                        <input type="checkbox" required
                            class="w-4 h-4 mt-1 rounded border-gray-600 bg-[#1e1e1e] text-[#fed700]">
                        <span class="ml-2 text-sm text-gray-400">
                            Tôi đồng ý với <a href="#" class="text-[#fed700] hover:text-yellow-400">Điều khoản sử
                                dụng</a>
                            và <a href="#" class="text-[#fed700] hover:text-yellow-400">Chính sách bảo mật</a>
                        </span>
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i><span>Đăng ký</span>
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[#444]"></div>
                </div>
                <div class="relative flex justify-center text-sm"><span
                        class="px-4 bg-[#2b2b2b] text-gray-400">hoặc</span></div>
            </div>

            <div class="text-center">
                <span class="text-gray-400">Đã có tài khoản?</span>
                <a th:href="@{/LvsUser/LvsLogin}"
                    class="text-[#fed700] hover:text-yellow-400 font-bold ml-2 transition">Đăng nhập ngay</a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-gray-400 hover:text-white transition inline-flex items-center gap-2">
                <i class="fas fa-arrow-left"></i><span>Quay lại trang chủ</span>
            </a>
        </div>
    </div>
</body>

</html>
