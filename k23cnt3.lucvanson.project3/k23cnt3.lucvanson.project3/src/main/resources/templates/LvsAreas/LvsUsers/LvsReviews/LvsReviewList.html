<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Danh sách đánh giá - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8">
                <i class="fas fa-comments mr-3 text-[#fed700]"></i>Đánh giá dự án
            </h1>

            <div class="space-y-4">
                <div th:each="review : ${LvsReviews.content}" class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6">
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-gradient-to-br from-[#fed700] to-yellow-600 flex items-center justify-center">
                            <i class="fas fa-user text-[#1e1e1e]"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between mb-2">
                                <div>
                                    <p class="text-white font-bold" th:text="${review.lvsUser.lvsUsername}">Username</p>
                                    <div class="flex items-center gap-2">
                                        <div class="flex gap-1">
                                            <i th:each="i : ${#numbers.sequence(1, 5)}"
                                                th:classappend="${i <= review.lvsRating} ? 'text-[#fed700]' : 'text-gray-600'"
                                                class="fas fa-star text-sm"></i>
                                        </div>
                                        <span class="text-gray-400 text-xs"
                                            th:text="${#temporals.format(review.lvsCreatedAt, 'dd/MM/yyyy')}">Date</span>
                                    </div>
                                </div>
                            </div>
                            <p class="text-gray-300" th:text="${review.lvsComment}">Review comment...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${LvsReviews.totalPages > 1}" class="mt-8 flex justify-center gap-2">
                <a th:each="i : ${#numbers.sequence(0, LvsReviews.totalPages - 1)}"
                    th:href="@{/LvsUser/LvsReview/LvsList(projectId=${LvsProjectId},page=${i})}"
                    th:classappend="${i == LvsCurrentPage} ? 'bg-[#fed700] text-[#1e1e1e]' : 'bg-[#2b2b2b] text-white hover:bg-[#333]'"
                    class="px-4 py-2 rounded-lg transition-colors" th:text="${i + 1}">1</a>
            </div>

            <!-- Empty State -->
            <div th:if="${LvsReviews.empty}" class="text-center py-16">
                <i class="fas fa-comment-slash text-6xl text-gray-600 mb-4"></i>
                <p class="text-gray-400 text-lg">Chưa có đánh giá nào</p>
            </div>
        </div>
    </div>
</body>

</html>
