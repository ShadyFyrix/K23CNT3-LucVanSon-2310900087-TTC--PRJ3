<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Electro Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2b2b2b 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!--  
        LvsForgotPassword.html - Trang quên mật khẩu
        Chức năng: Form nhập email để nhận link reset password
        Biến: ${lvsError}, ${lvsSuccess}
    -->
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-white text-5xl font-bold tracking-tighter inline-block">
                electro<span class="text-[#fed700]">.</span>
            </a>
            <p class="text-gray-400 mt-2">Khôi phục mật khẩu</p>
        </div>

        <div class="bg-[#2b2b2b] border border-[#333] rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-[#fed700]/10 rounded-full mb-4">
                    <i class="fas fa-key text-3xl text-[#fed700]"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-2">Quên mật khẩu?</h2>
                <p class="text-gray-400 text-sm">Nhập email của bạn và chúng tôi sẽ gửi link để reset mật khẩu</p>
            </div>

            <div th:if="${lvsSuccess}"
                class="bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                <i class="fas fa-check-circle"></i>
                <span th:text="${lvsSuccess}">Success</span>
            </div>
            <div th:if="${lvsError}"
                class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${lvsError}">Error</span>
            </div>

            <form th:action="@{/LvsUser/LvsForgotPassword}" method="post">
                <div class="mb-6">
                    <label for="lvsEmail" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Địa chỉ Email
                    </label>
                    <input type="email" id="lvsEmail" name="lvsEmail" required
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập email đã đăng ký">
                </div>

                <button type="submit"
                    class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fas fa-paper-plane"></i><span>Gửi link reset</span>
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[#444]"></div>
                </div>
                <div class="relative flex justify-center text-sm"><span
                        class="px-4 bg-[#2b2b2b] text-gray-400">hoặc</span></div>
            </div>

            <div class="text-center">
                <a th:href="@{/LvsUser/LvsLogin}"
                    class="text-[#fed700] hover:text-yellow-400 font-bold transition inline-flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i><span>Quay lại đăng nhập</span>
                </a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-gray-400 hover:text-white transition inline-flex items-center gap-2">
                <i class="fas fa-home"></i><span>Về trang chủ</span>
            </a>
        </div>
    </div>
</body>

</html>
