<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Bình luận của tôi - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- LvsMyComments.html - Danh sách bình luận của user -->
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8">
                <i class="fas fa-comments mr-3 text-[#fed700]"></i>Bình luận của tôi
            </h1>

            <div th:if="${LvsComments == null or LvsComments.isEmpty()}" class="text-center py-16">
                <i class="fas fa-comments text-6xl text-gray-600 mb-4"></i>
                <p class="text-gray-400 text-xl">Bạn chưa có bình luận nào</p>
            </div>

            <div th:if="${LvsComments != null and !LvsComments.isEmpty()}" class="space-y-4">
                <div th:each="comment : ${LvsComments}" class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6">
                    <div class="flex justify-between items-start mb-3">
                        <p class="text-gray-400 text-sm"
                            th:text="${#temporals.format(comment.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}">Date</p>
                        <div class="flex gap-2">
                            <button class="text-blue-400 hover:text-blue-300 text-sm"><i
                                    class="fas fa-edit mr-1"></i>Sửa</button>
                            <button class="text-red-400 hover:text-red-300 text-sm"><i
                                    class="fas fa-trash mr-1"></i>Xóa</button>
                        </div>
                    </div>
                    <p class="text-white mb-3" th:text="${comment.lvsContent}">Comment content</p>
                    <div class="flex items-center gap-4 text-sm text-gray-400">
                        <span><i class="fas fa-thumbs-up mr-1"></i><span th:text="${comment.lvsLikeCount}">0</span> lượt
                            thích</span>
                        <a th:href="@{/LvsUser/LvsComment/LvsReplies(commentId=${comment.lvsCommentId})}"
                            class="hover:text-white">
                            <i class="fas fa-reply mr-1"></i>Xem trả lời
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
