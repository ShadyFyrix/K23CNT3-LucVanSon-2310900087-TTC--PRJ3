<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Danh sách dự án - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-th-large mr-3 text-[#fed700]"></i>Tất cả dự
                án</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div th:each="project : ${LvsProjects.content}" class="electro-card p-4">
                    <a th:href="@{/LvsUser/LvsProject/LvsDetail/{id}(id=${project.lvsProjectId})}">
                        <div class="h-40 bg-[#1e1e1e] rounded-lg mb-3 overflow-hidden">
                            <img th:if="${project.lvsThumbnailUrl}" th:src="@{${project.lvsThumbnailUrl}}"
                                th:alt="${project.lvsProjectName}"
                                class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                            <div th:unless="${project.lvsThumbnailUrl}"
                                class="w-full h-full flex items-center justify-center">
                                <i class="fas fa-image text-5xl text-gray-600"></i>
                            </div>
                        </div>
                        <h3 class="text-white font-bold mb-2 line-clamp-2" th:text="${project.lvsProjectName}">Project
                        </h3>
                        <p class="text-[#fed700] font-bold" th:text="${#numbers.formatCurrency(project.lvsPrice)}">$0
                        </p>
                        <p class="text-gray-400 text-sm mt-2">
                            <i class="fas fa-user mr-1"></i><span
                                th:text="${project.lvsUser?.lvsUsername ?: 'Unknown'}">User</span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
