<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Test Project List</title>
</head>

<body>
    <h1>Project List Test - Ultra Simple</h1>

    <p>Page object exists: <span th:text="${LvsProjects != null}">false</span></p>
    <p>Has content: <span th:text="${LvsProjects != null ? LvsProjects.hasContent() : 'N/A'}">N/A</span></p>
    <p>Total: <span th:text="${LvsProjects != null ? LvsProjects.totalElements : 'N/A'}">N/A</span></p>

    <hr>

    <div th:if="${LvsProjects != null and LvsProjects.hasContent()}">
        <h2>Projects (NO RELATIONSHIPS):</h2>
        <div th:each="project, iterStat : ${LvsProjects.content}">
            <p>
                <strong>[[${iterStat.count}]].</strong>
                ID: [[${project.lvsProjectId}]] |
                Name: [[${project.lvsProjectName}]] |
                Price: [[${project.lvsPrice}]]
            </p>
        </div>
    </div>

    <div th:unless="${LvsProjects != null and LvsProjects.hasContent()}">
        <p style="color: red;">No projects or LvsProjects is null</p>
    </div>
</body>

</html>
