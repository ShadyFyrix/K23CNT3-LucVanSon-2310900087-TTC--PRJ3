<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Rút tiền - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8">
                <i class="fas fa-money-bill-wave mr-3 text-[#fed700]"></i>Rút tiền
            </h1>

            <div class="max-w-2xl mx-auto bg-[#2b2b2b] border border-[#333] rounded-xl p-8">
                <!-- Current Balance -->
                <div
                    class="bg-gradient-to-r from-green-500/20 to-green-600/20 border border-green-500/50 rounded-xl p-6 mb-8">
                    <p class="text-gray-300 text-sm mb-2">Số dư khả dụng</p>
                    <p class="text-green-400 font-bold text-3xl"
                        th:text="${#numbers.formatCurrency(LvsAvailableBalance)}">$0</p>
                </div>

                <form th:action="@{/LvsUser/LvsTransaction/LvsWithdraw}" method="post">
                    <!-- Amount -->
                    <div class="mb-6">
                        <label class="block text-white font-semibold mb-3">Số tiền rút <span
                                class="text-red-500">*</span></label>
                        <input type="number" name="lvsAmount" step="0.01" min="10" required
                            th:max="${LvsAvailableBalance}"
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#fed700]"
                            placeholder="Nhập số tiền..." />
                        <p class="text-gray-400 text-sm mt-2">Số tiền tối thiểu: $10</p>
                    </div>

                    <!-- Bank Account -->
                    <div class="mb-6">
                        <label class="block text-white font-semibold mb-3">Số tài khoản ngân hàng <span
                                class="text-red-500">*</span></label>
                        <input type="text" name="lvsBankAccount" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#fed700]"
                            placeholder="Nhập số tài khoản..." />
                    </div>

                    <!-- Bank Name -->
                    <div class="mb-6">
                        <label class="block text-white font-semibold mb-3">Tên ngân hàng <span
                                class="text-red-500">*</span></label>
                        <select name="lvsBankName" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#fed700]">
                            <option value="">-- Chọn ngân hàng --</option>
                            <option value="Vietcombank">Vietcombank</option>
                            <option value="VietinBank">VietinBank</option>
                            <option value="BIDV">BIDV</option>
                            <option value="Agribank">Agribank</option>
                            <option value="Techcombank">Techcombank</option>
                            <option value="MB Bank">MB Bank</option>
                            <option value="ACB">ACB</option>
                            <option value="VPBank">VPBank</option>
                        </select>
                    </div>

                    <!-- Account Holder Name -->
                    <div class="mb-6">
                        <label class="block text-white font-semibold mb-3">Tên chủ tài khoản <span
                                class="text-red-500">*</span></label>
                        <input type="text" name="lvsAccountHolder" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#fed700]"
                            placeholder="Nhập tên chủ tài khoản..." />
                    </div>

                    <!-- Note -->
                    <div class="mb-6 p-4 bg-yellow-500/10 border border-yellow-500/50 rounded-lg">
                        <p class="text-yellow-400 text-sm">
                            <i class="fas fa-info-circle mr-2"></i>
                            Yêu cầu rút tiền sẽ được xử lý trong vòng 1-3 ngày làm việc
                        </p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${LvsError}" class="mb-6 p-4 bg-red-500/20 border border-red-500 rounded-lg">
                        <p class="text-red-400" th:text="${LvsError}">Error message</p>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${LvsSuccess}" class="mb-6 p-4 bg-green-500/20 border border-green-500 rounded-lg">
                        <p class="text-green-400" th:text="${LvsSuccess}">Success message</p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-3">
                        <button type="submit"
                            class="flex-1 bg-[#fed700] hover:bg-yellow-600 text-[#1e1e1e] px-6 py-3 rounded-lg font-semibold transition-colors">
                            <i class="fas fa-check mr-2"></i>Gửi yêu cầu rút tiền
                        </button>
                        <a href="/lvsforum/LvsUser/LvsProfile/LvsView"
                            class="flex-1 bg-[#333] hover:bg-[#444] text-white px-6 py-3 rounded-lg font-semibold text-center transition-colors">
                            <i class="fas fa-times mr-2"></i>Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
