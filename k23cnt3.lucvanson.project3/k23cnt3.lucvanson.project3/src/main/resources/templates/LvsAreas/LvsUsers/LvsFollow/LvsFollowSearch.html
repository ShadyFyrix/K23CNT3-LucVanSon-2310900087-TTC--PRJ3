<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/user-layout}">

<head>
    <title>Tìm kiếm người dùng - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-search mr-3 text-[#fed700]"></i>Tìm kiếm
                người dùng</h1>
            <form class="mb-8">
                <div class="flex gap-4">
                    <input type="text" name="lvsKeyword" th:value="${LvsKeyword}" placeholder="Nhập tên người dùng..."
                        class="flex-grow bg-[#2b2b2b] border border-[#333] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none">
                    <button type="submit"
                        class="bg-[#fed700] text-black font-bold px-8 py-3 rounded-lg hover:bg-yellow-400 transition">
                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                    </button>
                </div>
            </form>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="user : ${LvsUsers}" class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6 text-center">
                    <div class="w-20 h-20 bg-[#1e1e1e] rounded-full mx-auto mb-4 flex items-center justify-center">
                        <i class="fas fa-user text-3xl text-gray-600"></i>
                    </div>
                    <h3 class="text-white font-bold mb-2" th:text="${user.lvsUsername}">Username</h3>
                    <p class="text-gray-400 text-sm mb-4 line-clamp-2" th:text="${user.lvsBio}">Bio</p>
                    <button
                        class="bg-[#fed700] text-black font-bold px-6 py-2 rounded-lg hover:bg-yellow-400 transition w-full">
                        <i class="fas fa-user-plus mr-1"></i>Theo dõi
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
