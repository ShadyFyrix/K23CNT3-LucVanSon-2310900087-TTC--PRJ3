<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{areas/user/layout/user-layout}">

<head>
    <title>Shop - Zilly Store</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Breadcrumb -->
        <div class="bg-[#1e1e1e] border-b border-[#333]">
            <div class="container mx-auto px-4 py-4 text-xs">
                <a href="/" class="text-gray-400 hover:text-[#fed700]">Home</a>
                <span class="text-gray-600 mx-2">&gt;</span>
                <span class="text-white font-bold">Shop</span>
            </div>
        </div>

        <section class="container mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Sidebar -->
                <aside class="lg:w-1/4">
                    <div class="bg-[#2b2b2b] rounded-lg border border-[#333] p-6 mb-8">
                        <h3 class="text-white font-bold text-lg mb-4 border-b border-[#333] pb-2">Categories</h3>
                        <ul class="space-y-2">
                            <li>
                                <a th:href="@{/user/san-pham}"
                                    class="flex justify-between items-center text-gray-400 hover:text-[#fed700] transition">
                                    <span>All Products</span>
                                    <span class="bg-[#1e1e1e] text-xs px-2 py-1 rounded-full"
                                        th:text="${totalProjects ?: 0}">0</span>
                                </a>
                            </li>
                            <li th:each="cat : ${categories}">
                                <a th:href="@{/user/san-pham(categoryId=${cat.lvsCategoryId})}"
                                    class="flex justify-between items-center text-gray-400 hover:text-[#fed700] transition">
                                    <span th:text="${cat.lvsCategoryName}">Category</span>
                                    <span class="bg-[#1e1e1e] text-xs px-2 py-1 rounded-full"
                                        th:text="${cat.lvsProjectCount}">...</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>

                <!-- Product Grid -->
                <main class="lg:w-3/4">
                    <!-- Controls -->
                    <div
                        class="bg-[#2b2b2b] p-4 rounded-lg border border-[#333] mb-6 flex justify-between items-center">
                        <span class="text-gray-400 text-sm">Showing <strong class="text-white"
                                th:text="${projects.numberOfElements}">0</strong> of <strong class="text-white"
                                th:text="${projects.totalElements}">0</strong> results</span>
                        <!-- Sort could go here -->
                    </div>

                    <!-- Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>

                    <!-- Content Area -->
                    <div class="p-5 flex-grow flex flex-col">
                        <small class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1 block"
                            th:text="${p.lvsCategory != null ? p.lvsCategory.lvsCategoryName : 'Uncategorized'}">Category</small>

                        <a th:href="@{/user/detail/{id}(id=${p.lvsProjectId})}" class="mb-2 block">
                            <h3 class="text-gray-800 font-bold text-lg leading-snug group-hover:text-[color:var(--zilly-green)] transition-colors line-clamp-2"
                                th:text="${p.lvsProjectName}">Product Name</h3>
                        </a>

                        <div class="mt-auto flex items-center justify-between pt-4 border-t border-gray-50">
                            <span class="text-xl font-bold text-[color:var(--zilly-red)]"
                                th:text="${#numbers.formatCurrency(p.lvsPrice)}">$0.00</span>
                            <button
                                class="w-10 h-10 rounded-full bg-green-50 text-[color:var(--zilly-green)] flex items-center justify-center hover:bg-[color:var(--zilly-green)] hover:text-white transition-all shadow-sm">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
            </div>
    </div>

    <!-- Pagination -->
    <div class="mt-12 flex justify-center" th:if="${projects.totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="inline-flex items-center -space-x-px">
                <li>
                    <a th:href="@{/user/san-pham(page=${projects.number - 1}, size=${projects.size})}"
                        th:classappend="${projects.first} ? 'pointer-events-none opacity-50' : ''"
                        class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
                        <span class="sr-only">Previous</span>
                        <i class="fas fa-chevron-left text-xs"></i>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, projects.totalPages)}">
                    <a th:href="@{/user/san-pham(page=${i - 1}, size=${projects.size})}" th:text="${i}"
                        th:classappend="${currentPage == i} ? 'bg-green-600 text-white border-green-600' : 'bg-white text-gray-500 border-gray-300 hover:bg-gray-100'"
                        class="px-3 py-2 leading-tight border transition-colors">1</a>
                </li>
                <li>
                    <a th:href="@{/user/san-pham(page=${projects.number + 1}, size=${projects.size})}"
                        th:classappend="${projects.last} ? 'pointer-events-none opacity-50' : ''"
                        class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
                        <span class="sr-only">Next</span>
                        <i class="fas fa-chevron-right text-xs"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div th:if="${#lists.isEmpty(projects)}" class="text-center py-12">
        <div class="bg-gray-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-search text-3xl text-gray-400"></i>
        </div>
        <h3 class="text-xl font-bold text-gray-800 mb-2">No products found</h3>
        <p class="text-gray-500 mb-6">Try adjusting your filters or come back later.</p>
        <a href="/"
            class="inline-block bg-[color:var(--zilly-green)] text-white font-bold px-6 py-2 rounded-full hover:bg-green-700 transition">Return
            Home</a>
    </div>
    </main>
    </div>
    </section>
    </div>
</body>

</html>
