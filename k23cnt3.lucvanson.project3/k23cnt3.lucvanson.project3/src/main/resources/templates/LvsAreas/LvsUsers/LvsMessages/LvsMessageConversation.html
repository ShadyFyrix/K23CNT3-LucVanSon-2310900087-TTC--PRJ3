<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Cu·ªôc tr√≤ chuy·ªán - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center gap-4 mb-6">
                <a href="/lvsforum/LvsUser/LvsMessage/LvsInbox" class="text-gray-400 hover:text-white">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <div class="flex items-center gap-3">
                    <div
                        class="w-12 h-12 rounded-full bg-gradient-to-br from-[#fed700] to-yellow-600 flex items-center justify-center">
                        <i class="fas fa-user text-[#1e1e1e]"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white" th:text="${LvsOtherUser.lvsUsername}">Username</h1>
                        <p class="text-gray-400 text-sm" th:text="${LvsOtherUser.lvsEmail}">email@example.com</p>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6 mb-6 h-[500px] overflow-y-auto"
                id="messagesContainer">
                <div class="space-y-4">
                    <div th:each="message : ${LvsMessages}"
                        th:classappend="${(LvsCurrentUser != null) ? ((message.lvsSender != null) ? (message.lvsSender.lvsUserId == LvsCurrentUser.lvsUserId ? 'flex justify-end' : 'flex justify-start items-start gap-2') : 'flex justify-start items-start gap-2') : 'flex justify-start items-start gap-2'}"
                        class="flex">

                        <!-- Avatar for received messages (left side) -->
                        <div th:if="${(LvsCurrentUser != null) ? ((message.lvsSender != null) ? (message.lvsSender.lvsUserId != LvsCurrentUser.lvsUserId) : false) : false}"
                            class="w-10 h-10 rounded-full bg-gradient-to-br from-[#fed700] to-yellow-600 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-user text-[#1e1e1e]"></i>
                        </div>

                        <!-- Message content wrapper -->
                        <div class="flex flex-col"
                            th:classappend="${(LvsCurrentUser != null) ? ((message.lvsSender != null) ? (message.lvsSender.lvsUserId == LvsCurrentUser.lvsUserId ? 'items-end' : 'items-start') : 'items-start') : 'items-start'}">

                            <!-- Sender name for received messages -->
                            <p th:if="${(LvsCurrentUser != null) ? ((message.lvsSender != null) ? (message.lvsSender.lvsUserId != LvsCurrentUser.lvsUserId) : false) : false}"
                                class="text-xs text-gray-400 mb-1 ml-1" th:text="${message.lvsSender.lvsUsername}">
                                Sender Name</p>

                            <!-- Regular Text Message -->
                            <div th:if="${message.lvsMessageType == 'TEXT' or message.lvsMessageType == null}"
                                th:classappend="${(LvsCurrentUser != null) ? ((message.lvsSender != null) ? (message.lvsSender.lvsUserId == LvsCurrentUser.lvsUserId ? 'bg-blue-500' : 'bg-[#3a3a3a]') : 'bg-[#3a3a3a]') : 'bg-[#3a3a3a]'}"
                                class="rounded-2xl px-4 py-2 shadow-lg">
                                <p class="text-white text-sm" th:text="${message.lvsContent}">Message</p>
                            </div>

                            <!-- Gift Message Card -->
                            <div th:if="${message.lvsMessageType == 'GIFT' ? (message.lvsGift != null) : false}"
                                class="max-w-[350px] bg-gradient-to-br from-[#fed700]/20 to-yellow-600/20 border-2 border-[#fed700]/50 rounded-xl p-4 shadow-lg">
                                <div class="flex items-start gap-3 mb-3">
                                    <div
                                        class="w-12 h-12 bg-[#fed700]/30 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <i class="fas fa-gift text-[#fed700] text-xl"></i>
                                    </div>
                                    <div class="flex-1">
                                        <h4 class="text-[#fed700] font-bold mb-1">üéÅ Gift Sent!</h4>
                                        <p class="text-white text-sm font-bold"
                                            th:text="${message.lvsGift.lvsProject.lvsProjectName}">
                                            Project Name</p>
                                        <p class="text-gray-300 text-xs mt-1"
                                            th:if="${(message.lvsGift.lvsGiftMessage != null) ? (!#strings.isEmpty(message.lvsGift.lvsGiftMessage)) : false}">
                                            üíå <span th:text="${message.lvsGift.lvsGiftMessage}">Message</span>
                                        </p>
                                    </div>
                                </div>

                                <!-- Action Buttons (only for recipient and PENDING status) -->
                                <div th:if="${(LvsCurrentUser != null) ? ((message.lvsReceiver != null) ? (message.lvsReceiver.lvsUserId == LvsCurrentUser.lvsUserId ? ((message.lvsGift != null) ? (message.lvsGift.lvsStatus.toString() == 'PENDING') : false) : false) : false) : false}"
                                    class="flex gap-2 mt-3">
                                    <form
                                        th:action="@{/LvsUser/LvsGift/LvsAccept/{id}(id=${message.lvsGift.lvsGiftId})}"
                                        method="post" class="flex-1">
                                        <button type="submit"
                                            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-lg transition text-sm flex items-center justify-center gap-1">
                                            <i class="fas fa-check"></i> Accept
                                        </button>
                                    </form>
                                    <form
                                        th:action="@{/LvsUser/LvsGift/LvsReject/{id}(id=${message.lvsGift.lvsGiftId})}"
                                        method="post" class="flex-1">
                                        <button type="submit"
                                            class="w-full bg-red-500/20 border border-red-500 hover:bg-red-500/30 text-red-400 font-bold py-2 px-3 rounded-lg transition text-sm flex items-center justify-center gap-1">
                                            <i class="fas fa-times"></i> Decline
                                        </button>
                                    </form>
                                </div>

                                <!-- Status Badges -->
                                <div th:if="${(message.lvsGift != null) ? (message.lvsGift.lvsStatus.toString() == 'ACCEPTED') : false}"
                                    class="mt-3 bg-green-500/20 border border-green-500 text-green-400 px-3 py-2 rounded-lg text-center text-sm font-bold">
                                    ‚úÖ Accepted
                                </div>
                                <div th:if="${(message.lvsGift != null) ? (message.lvsGift.lvsStatus.toString() == 'REJECTED') : false}"
                                    class="mt-3 bg-red-500/20 border border-red-500 text-red-400 px-3 py-2 rounded-lg text-center text-sm font-bold">
                                    ‚ùå Declined
                                </div>
                            </div>

                            <!-- Gift Response Message -->
                            <div th:if="${message.lvsMessageType == 'GIFT_RESPONSE'}"
                                th:classappend="${(LvsCurrentUser != null) ? ((message.lvsSender != null) ? (message.lvsSender.lvsUserId == LvsCurrentUser.lvsUserId ? 'bg-blue-500' : 'bg-[#3a3a3a]') : 'bg-[#3a3a3a]') : 'bg-[#3a3a3a]'}"
                                class="rounded-2xl px-4 py-2 shadow-lg">
                                <div class="flex items-center gap-2 mb-1">
                                    <i class="fas fa-gift text-[#fed700] text-sm"></i>
                                    <p class="text-white font-bold text-xs">Gift Response</p>
                                </div>
                                <p class="text-white text-sm" th:text="${message.lvsContent}">Response</p>
                            </div>

                            <!-- Timestamp -->
                            <p class="text-xs text-gray-500 mt-1 ml-1"
                                th:text="${#temporals.format(message.lvsCreatedAt, 'HH:mm')}">Time</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Send Message Form -->
            <form th:action="@{/LvsUser/LvsMessage/LvsSend}" method="post"
                class="bg-[#2b2b2b] border border-[#333] rounded-xl p-4">
                <input type="hidden" name="lvsReceiverId" th:value="${LvsOtherUser.lvsUserId}" />
                <div class="flex gap-3">
                    <input type="text" name="lvsContent" placeholder="Nh·∫≠p tin nh·∫Øn..." required
                        class="flex-1 bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#fed700]" />
                    <button type="submit"
                        class="bg-[#fed700] hover:bg-yellow-600 text-[#1e1e1e] px-6 py-3 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>G·ª≠i
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
