<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Cuộc trò chuyện - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center gap-4 mb-6">
                <a href="/lvsforum/LvsUser/LvsMessage/LvsInbox" class="text-gray-400 hover:text-white">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <div class="flex items-center gap-3">
                    <div
                        class="w-12 h-12 rounded-full bg-gradient-to-br from-[#fed700] to-yellow-600 flex items-center justify-center">
                        <i class="fas fa-user text-[#1e1e1e]"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white" th:text="${LvsOtherUser.lvsUsername}">Username</h1>
                        <p class="text-gray-400 text-sm" th:text="${LvsOtherUser.lvsEmail}">email@example.com</p>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6 mb-6 h-[500px] overflow-y-auto">
                <div class="space-y-4">
                    <div th:each="message : ${LvsMessages}"
                        th:classappend="${message.lvsSender.lvsUserId == LvsCurrentUser.lvsUserId} ? 'flex justify-end' : 'flex justify-start'"
                        class="flex">
                        <div th:classappend="${message.lvsSender.lvsUserId == LvsCurrentUser.lvsUserId} ? 'bg-blue-500' : 'bg-[#1e1e1e]'"
                            class="max-w-[70%] rounded-lg p-4">
                            <p class="text-white" th:text="${message.lvsContent}">Message</p>
                            <p class="text-xs text-gray-300 mt-2"
                                th:text="${#temporals.format(message.lvsCreatedAt, 'HH:mm')}">Time</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Send Message Form -->
            <form th:action="@{/LvsUser/LvsMessage/LvsSend}" method="post"
                class="bg-[#2b2b2b] border border-[#333] rounded-xl p-4">
                <input type="hidden" name="lvsReceiverId" th:value="${LvsOtherUser.lvsUserId}" />
                <div class="flex gap-3">
                    <input type="text" name="lvsContent" placeholder="Nhập tin nhắn..." required
                        class="flex-1 bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#fed700]" />
                    <button type="submit"
                        class="bg-[#fed700] hover:bg-yellow-600 text-[#1e1e1e] px-6 py-3 rounded-lg font-semibold transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>Gửi
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
