<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - WeJect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2b2b2b 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!--  
        LvsLogin.html - Trang đăng nhập cho user
        Chức năng: Form đăng nhập với username/email và password, hiển thị thông báo lỗi/thành công
        Biến: ${lvsError}, ${lvsSuccess}
    -->
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-white text-5xl font-bold tracking-tighter inline-block">
                WeJect<span class="text-[#fed700]">.</span>
            </a>
            <p class="text-gray-400 mt-2">Đăng nhập vào tài khoản của bạn</p>
        </div>

        <div class="bg-[#2b2b2b] border border-[#333] rounded-2xl p-8 shadow-2xl">
            <div th:if="${lvsSuccess}"
                class="bg-green-500/10 border border-green-500/50 text-green-400 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                <i class="fas fa-check-circle"></i>
                <span th:text="${lvsSuccess}">Success</span>
            </div>
            <div th:if="${lvsError}"
                class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${lvsError}">Error</span>
            </div>

            <form th:action="@{/LvsUser/LvsLogin}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-6">
                    <label for="lvsUsernameOrEmail" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Tên đăng nhập hoặc Email
                    </label>
                    <input type="text" id="lvsUsernameOrEmail" name="lvsUsernameOrEmail" autocomplete="off" required
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập tên đăng nhập hoặc email">
                </div>

                <div class="mb-6">
                    <label for="lvsPassword" class="block text-sm font-bold text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu
                    </label>
                    <input type="password" id="lvsPassword" name="lvsPassword" autocomplete="off" required
                        class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-[#fed700] focus:outline-none focus:ring-2 focus:ring-[#fed700]/50 transition"
                        placeholder="Nhập mật khẩu">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="lvsRememberMe"
                            class="w-4 h-4 rounded border-gray-600 bg-[#1e1e1e] text-[#fed700]">
                        <span class="ml-2 text-sm text-gray-400">Ghi nhớ đăng nhập</span>
                    </label>
                    <a th:href="@{/LvsUser/LvsForgotPassword}"
                        class="text-sm text-[#fed700] hover:text-yellow-400 transition">Quên mật khẩu?</a>
                </div>

                <button type="submit"
                    class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i><span>Đăng nhập</span>
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[#444]"></div>
                </div>
                <div class="relative flex justify-center text-sm"><span
                        class="px-4 bg-[#2b2b2b] text-gray-400">hoặc</span></div>
            </div>

            <div class="text-center">
                <span class="text-gray-400">Chưa có tài khoản?</span>
                <a th:href="@{/LvsUser/LvsRegister}"
                    class="text-[#fed700] hover:text-yellow-400 font-bold ml-2 transition">Đăng ký ngay</a>
            </div>
        </div>

        <div class="text-center mt-6">
            <a th:href="@{/lvsforum}" class="text-gray-400 hover:text-white transition inline-flex items-center gap-2">
                <i class="fas fa-arrow-left"></i><span>Quay lại trang chủ</span>
            </a>
        </div>
    </div>
</body>

</html>
