<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/user-layout}">

<head>
    <title>Chi tiết đơn hàng - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <h1 class="text-3xl font-bold text-white mb-8">
                <i class="fas fa-file-invoice mr-3 text-[#fed700]"></i>Chi tiết đơn hàng #<span
                    th:text="${LvsOrder.lvsOrderId}">0</span>
            </h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6 mb-6">
                        <h2 class="text-xl font-bold text-white mb-4">Sản phẩm</h2>
                        <div class="space-y-4">
                            <div th:each="item : ${LvsOrder.lvsOrderItems}"
                                class="flex gap-4 pb-4 border-b border-[#444] last:border-0">
                                <div
                                    class="w-20 h-20 bg-[#1e1e1e] rounded-lg flex items-center justify-center flex-shrink-0">
                                    <i class="fas fa-image text-2xl text-gray-600"></i>
                                </div>
                                <div class="flex-grow">
                                    <h3 class="text-white font-bold mb-2" th:text="${item.lvsProject.lvsProjectName}">
                                        Product</h3>
                                    <p class="text-gray-400 text-sm">Số lượng: <span
                                            th:text="${item.lvsQuantity}">1</span></p>
                                    <p class="text-[#fed700] font-bold"
                                        th:text="${#numbers.formatCurrency(item.lvsPrice)}">$0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6 mb-6">
                        <h2 class="text-xl font-bold text-white mb-4">Thông tin</h2>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Trạng thái:</span>
                                <span class="text-white font-bold" th:text="${LvsOrder.lvsStatus}">Status</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Ngày đặt:</span>
                                <span class="text-white"
                                    th:text="${#temporals.format(LvsOrder.lvsCreatedAt, 'dd/MM/yyyy')}">Date</span>
                            </div>
                            <div class="border-t border-[#444] pt-3 flex justify-between text-lg">
                                <span class="text-white font-bold">Tổng cộng:</span>
                                <span class="text-[#fed700] font-bold"
                                    th:text="${#numbers.formatCurrency(LvsOrder.lvsTotalPrice)}">$0</span>
                            </div>
                        </div>
                    </div>

                    <button
                        class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition mb-3">
                        <i class="fas fa-download mr-2"></i>Tải hóa đơn
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
