<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Hồ sơ - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-r from-blue-500/20 to-purple-500/20"></div>
                <div class="px-8 pb-8">
                    <div class="flex items-end gap-6 -mt-16 mb-6">
                        <div
                            class="w-32 h-32 bg-[#1e1e1e] border-4 border-[#2b2b2b] rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-5xl text-gray-600"></i>
                        </div>
                        <div class="flex-grow pb-4">
                            <h1 class="text-3xl font-bold text-white mb-2" th:text="${LvsUser.lvsUsername}">Username
                            </h1>
                            <p class="text-gray-400" th:text="${LvsUser.lvsEmail}">email@example.com</p>
                        </div>
                        <a th:href="@{/LvsUser/LvsProfile/LvsEdit}"
                            class="bg-[#fed700] text-black font-bold px-6 py-2 rounded-lg hover:bg-yellow-400 transition mb-4">
                            <i class="fas fa-edit mr-2"></i>Chỉnh sửa
                        </a>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="text-center p-4 bg-[#1e1e1e] rounded-lg">
                            <p class="text-3xl font-bold text-[#fed700]" th:text="${LvsProjectsCount}">0</p>
                            <p class="text-gray-400">Dự án</p>
                        </div>
                        <div class="text-center p-4 bg-[#1e1e1e] rounded-lg">
                            <p class="text-3xl font-bold text-[#fed700]" th:text="${LvsFollowersCount}">0</p>
                            <p class="text-gray-400">Followers</p>
                        </div>
                        <div class="text-center p-4 bg-[#1e1e1e] rounded-lg">
                            <p class="text-3xl font-bold text-[#fed700]" th:text="${LvsFollowingCount}">0</p>
                            <p class="text-gray-400">Following</p>
                        </div>
                    </div>

                    <div th:if="${LvsUser.lvsBio}" class="mb-6">
                        <h2 class="text-xl font-bold text-white mb-3">Giới thiệu</h2>
                        <p class="text-gray-300" th:text="${LvsUser.lvsBio}">Bio</p>
                    </div>

                    <div>
                        <h2 class="text-xl font-bold text-white mb-4">Dự án gần đây</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- TODO: Projects list requires eager loading
<div th:each="project : ${LvsUser.lvsProjects}" th:if="${projectStat.index < 6}"
                                class="electro-card p-4">
                                <div class="h-32 bg-[#1e1e1e] rounded-lg mb-3 flex items-center justify-center">
                                    <i class="fas fa-image text-4xl text-gray-600"></i>
                                </div>
                                <h3 class="text-white font-bold text-sm mb-2 line-clamp-2"
                                    th:text="${project.lvsProjectName}">Project</h3>
                                <p class="text-[#fed700] font-bold"
                                    th:text="${#numbers.formatCurrency(project.lvsPrice)}">$0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
