<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Chỉnh sửa hồ sơ - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8 max-w-2xl">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-user-edit mr-3 text-[#fed700]"></i>Chỉnh sửa
                hồ sơ</h1>

            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-8">
                <form th:action="@{/LvsUser/LvsProfile/LvsEdit}" method="post" th:object="${LvsUser}"
                    enctype="multipart/form-data">
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Username</label>
                        <input type="text" th:field="*{lvsUsername}" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                        <p class="text-gray-400 text-sm mt-1"><i class="fas fa-info-circle mr-1"></i>Username phải là
                            duy nhất</p>
                    </div>

                    <!-- Avatar Upload Section -->
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Avatar</label>
                        <div class="flex items-center gap-6">
                            <!-- Current Avatar Preview -->
                            <div class="flex-shrink-0">
                                <img id="avatarPreview"
                                    th:src="@{${LvsUser.lvsAvatarUrl != null ? LvsUser.lvsAvatarUrl : '/images/default-avatar.png'}}"
                                    th:onerror="'this.src=\'https://ui-avatars.com/api/?name=' + [[${LvsUser.lvsUsername}]] + '&size=200&background=fed700&color=000&bold=true\''"
                                    class="w-24 h-24 rounded-full object-cover border-2 border-[#fed700]"
                                    alt="Avatar Preview">
                            </div>

                            <!-- Upload Controls -->
                            <div class="flex-grow">
                                <input type="file" id="avatarInput" name="lvsAvatarFile"
                                    accept="image/jpeg,image/png,image/gif" class="hidden"
                                    onchange="previewAvatar(this)">
                                <button type="button" onclick="document.getElementById('avatarInput').click()"
                                    class="bg-[#fed700] text-black font-bold px-6 py-2 rounded-lg hover:bg-yellow-400 transition">
                                    <i class="fas fa-upload mr-2"></i>Chọn ảnh
                                </button>
                                <p class="text-gray-500 text-sm mt-2">Chọn ảnh mới để thay đổi avatar (JPG, PNG, GIF -
                                    Max 5MB)</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Email</label>
                        <input type="email" th:field="*{lvsEmail}" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Họ và tên</label>
                        <input type="text" th:field="*{lvsFullName}"
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Giới thiệu</label>
                        <textarea th:field="*{lvsBio}" rows="4"
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none"></textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit"
                            class="flex-1 bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition">
                            <i class="fas fa-save mr-2"></i>Lưu thay đổi
                        </button>
                        <a th:href="@{/LvsUser/LvsProfile/LvsView}"
                            class="flex-1 bg-[#1e1e1e] border border-[#444] text-white font-bold py-3 rounded-lg hover:border-[#fed700] transition text-center">
                            Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Define previewAvatar function globally to avoid "not defined" errors
        window.previewAvatar = function (input) {
            if (input && input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('avatarPreview');
                    if (preview) {
                        preview.src = e.target.result;
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        };
    </script>
</body>

</html>
