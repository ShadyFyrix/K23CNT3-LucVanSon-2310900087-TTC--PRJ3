<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Lịch sử giao dịch - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-white mb-8">
                <i class="fas fa-history mr-3 text-[#fed700]"></i>Lịch sử giao dịch
            </h1>

            <div class="space-y-4">
                <div th:each="transaction : ${LvsTransactions.content}"
                    class="bg-[#2b2b2b] border border-[#333] rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div th:classappend="${transaction.lvsType == 'DEPOSIT'} ? 'bg-green-500/20' : (${transaction.lvsType == 'WITHDRAW'} ? 'bg-red-500/20' : 'bg-blue-500/20')"
                                class="w-12 h-12 rounded-full flex items-center justify-center">
                                <i th:classappend="${transaction.lvsType == 'DEPOSIT'} ? 'text-green-400 fa-arrow-down' : (${transaction.lvsType == 'WITHDRAW'} ? 'text-red-400 fa-arrow-up' : 'text-blue-400 fa-shopping-cart')"
                                    class="fas text-xl"></i>
                            </div>
                            <div>
                                <p class="text-white font-bold" th:text="${transaction.lvsDescription}">Description</p>
                                <p class="text-gray-400 text-sm"
                                    th:text="${#temporals.format(transaction.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}">Date
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p th:classappend="${transaction.lvsType == 'DEPOSIT'} ? 'text-green-400' : (${transaction.lvsType == 'WITHDRAW'} ? 'text-red-400' : 'text-blue-400')"
                                class="font-bold text-lg">
                                <span th:if="${transaction.lvsType == 'DEPOSIT'}">+</span>
                                <span th:if="${transaction.lvsType == 'WITHDRAW'}">-</span>
                                <span th:text="${#numbers.formatCurrency(transaction.lvsAmount)}">$0</span>
                            </p>
                            <span
                                th:classappend="${transaction.lvsStatus == 'SUCCESS'} ? 'bg-green-500/20 text-green-400' : (${transaction.lvsStatus == 'PENDING'} ? 'bg-yellow-500/20 text-yellow-400' : 'bg-red-500/20 text-red-400')"
                                class="px-2 py-1 rounded text-xs" th:text="${transaction.lvsStatus}">Status</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${LvsTransactions.totalPages > 1}" class="mt-8 flex justify-center gap-2">
                <a th:each="i : ${#numbers.sequence(0, LvsTransactions.totalPages - 1)}"
                    th:href="@{/LvsUser/LvsTransaction/LvsHistory(page=${i})}"
                    th:classappend="${i == LvsCurrentPage} ? 'bg-[#fed700] text-[#1e1e1e]' : 'bg-[#2b2b2b] text-white hover:bg-[#333]'"
                    class="px-4 py-2 rounded-lg transition-colors" th:text="${i + 1}">1</a>
            </div>

            <!-- Empty State -->
            <div th:if="${LvsTransactions.empty}" class="text-center py-16">
                <i class="fas fa-receipt text-6xl text-gray-600 mb-4"></i>
                <p class="text-gray-400 text-lg">Chưa có giao dịch nào</p>
            </div>
        </div>
    </div>
</body>

</html>
