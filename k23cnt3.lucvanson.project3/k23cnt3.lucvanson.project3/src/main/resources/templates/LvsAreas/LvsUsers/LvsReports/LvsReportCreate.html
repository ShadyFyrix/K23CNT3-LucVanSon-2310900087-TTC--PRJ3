<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}" lang="vi">

<head>
    <title>Gui Bao cao</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="max-width: 800px; margin: 2rem auto; padding: 1rem;">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-flag"></i> Gui Bao cao</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/LvsUser/LvsReport/LvsCreate}" method="post" th:object="${LvsReport}">
                        <input type="hidden" name="lvsReportType" th:value="${LvsReportType}">
                        <input type="hidden" name="lvsTargetId" th:value="${LvsTargetId}">

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            Ban dang bao cao mot <strong th:text="${LvsReportType}"></strong>.
                            Vui long cung cap thong tin chi tiet de chung toi co the xu ly.
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ly do bao cao <span class="text-danger">*</span></label>
                            <select th:field="*{lvsReason}" class="form-select" required>
                                <option value="">-- Chon ly do --</option>
                                <option value="Spam">Spam</option>
                                <option value="Harassment">Quay roi, bat nat</option>
                                <option value="Inappropriate Content">Noi dung khong phu hop</option>
                                <option value="Copyright Violation">Vi pham ban quyen</option>
                                <option value="Misinformation">Thong tin sai lech</option>
                                <option value="Other">Khac</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chi tiet <span class="text-danger">*</span></label>
                            <textarea th:field="*{lvsDetails}" class="form-control" rows="5" required
                                placeholder="Vui long mo ta chi tiet van de..."></textarea>
                            <small class="text-muted">Cung cap cang nhieu thong tin cang tot de chung toi xu ly nhanh
                                chong.</small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-paper-plane"></i> Gui bao cao
                            </button>
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Huy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
