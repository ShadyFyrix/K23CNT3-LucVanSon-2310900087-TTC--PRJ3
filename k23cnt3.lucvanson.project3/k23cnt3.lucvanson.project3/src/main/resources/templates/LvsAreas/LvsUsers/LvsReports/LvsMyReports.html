<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}" lang="vi">

<head>
    <title>Bao cao cua toi</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="max-width: 1200px; margin: 2rem auto; padding: 1rem;">
            <h1 class="h3 mb-4">Bao cao cua toi</h1>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Loai</th>
                                    <th>Ly do</th>
                                    <th>Trang thai</th>
                                    <th>Ngay tao</th>
                                    <th>Thao tac</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${LvsReports.empty}">
                                    <td colspan="6" class="text-center text-muted py-4">
                                        <i class="fas fa-inbox fa-3x mb-3"></i>
                                        <p>Ban chua co bao cao nao.</p>
                                    </td>
                                </tr>
                                <tr th:each="report : ${LvsReports.content}">
                                    <td th:text="${report.lvsReportId}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${report.lvsReportType}"></span>
                                    </td>
                                    <td th:text="${#strings.abbreviate(report.lvsReason, 40)}"></td>
                                    <td>
                                        <span class="badge"
                                            th:classappend="${report.lvsStatus.toString() == 'PENDING' ? 'bg-warning' :
                                                              report.lvsStatus.toString() == 'UNDER_REVIEW' ? 'bg-info' :
                                                              report.lvsStatus.toString() == 'RESOLVED' ? 'bg-success' : 'bg-danger'}"
                                            th:text="${report.lvsStatus}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(report.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/LvsUser/LvsReport/LvsDetail/{id}(id=${report.lvsReportId})}"
                                            class="btn btn-sm btn-primary">
                                            <i class="fas fa-eye"></i> Xem
                                        </a>
                                        <form th:if="${report.lvsStatus.toString() == 'PENDING'}"
                                            th:action="@{/LvsUser/LvsReport/LvsCancel/{id}(id=${report.lvsReportId})}"
                                            method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Huy bao cao nay?')">
                                                <i class="fas fa-times"></i> Huy
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${LvsReports.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${LvsReports.first} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsUser/LvsReport/LvsMyReports(page=${LvsCurrentPage - 1})}">
                                    Truoc
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, LvsReports.totalPages - 1)}"
                                th:classappend="${i == LvsCurrentPage} ? 'active'">
                                <a class="page-link" th:href="@{/LvsUser/LvsReport/LvsMyReports(page=${i})}"
                                    th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${LvsReports.last} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{/LvsUser/LvsReport/LvsMyReports(page=${LvsCurrentPage + 1})}">
                                    Sau
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
