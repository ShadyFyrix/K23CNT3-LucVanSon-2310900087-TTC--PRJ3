<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}" lang="vi">

<head>
    <title>Chi tiet Bao cao</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container" style="max-width: 900px; margin: 2rem auto; padding: 1rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Chi tiet Bao cao</h1>
                <a th:href="@{/LvsUser/LvsReport/LvsMyReports}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lai
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Thong tin Bao cao</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th style="width: 200px;">Ma bao cao:</th>
                            <td th:text="${LvsReport.lvsReportId}"></td>
                        </tr>
                        <tr>
                            <th>Loai bao cao:</th>
                            <td>
                                <span class="badge bg-primary" th:text="${LvsReport.lvsReportType}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Trang thai:</th>
                            <td>
                                <span class="badge"
                                    th:classappend="${LvsReport.lvsStatus.toString() == 'PENDING' ? 'bg-warning' :
                                                      LvsReport.lvsStatus.toString() == 'UNDER_REVIEW' ? 'bg-info' :
                                                      LvsReport.lvsStatus.toString() == 'RESOLVED' ? 'bg-success' : 'bg-danger'}"
                                    th:text="${LvsReport.lvsStatus}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Ly do:</th>
                            <td th:text="${LvsReport.lvsReason}"></td>
                        </tr>
                        <tr>
                            <th>Chi tiet:</th>
                            <td th:text="${LvsReport.lvsDetails}"></td>
                        </tr>
                        <tr>
                            <th>Ngay gui:</th>
                            <td th:text="${#temporals.format(LvsReport.lvsCreatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr th:if="${LvsReport.lvsResolvedAt != null}">
                            <th>Ngay xu ly:</th>
                            <td th:text="${#temporals.format(LvsReport.lvsResolvedAt, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr th:if="${LvsReport.lvsActionTaken != null}">
                            <th>Hanh dong da thuc hien:</th>
                            <td>
                                <div class="alert alert-info mb-0">
                                    <i class="fas fa-check-circle"></i>
                                    <span th:text="${LvsReport.lvsActionTaken}"></span>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${LvsReport.lvsAdminNote != null}">
                            <th>Phan hoi tu admin:</th>
                            <td>
                                <div class="alert alert-success mb-0">
                                    <i class="fas fa-comment"></i>
                                    <span th:text="${LvsReport.lvsAdminNote}"></span>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div class="mt-3" th:if="${LvsReport.lvsStatus.toString() == 'PENDING'}">
                        <form th:action="@{/LvsUser/LvsReport/LvsCancel/{id}(id=${LvsReport.lvsReportId})}"
                            method="post">
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Ban co chac muon huy bao cao nay?')">
                                <i class="fas fa-times"></i> Huy bao cao
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
