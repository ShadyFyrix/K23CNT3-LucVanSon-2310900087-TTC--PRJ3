<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Đổi mật khẩu - Electro Store</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8 max-w-md">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-key mr-3 text-[#fed700]"></i>Đổi mật khẩu
            </h1>

            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-8">
                <form th:action="@{/LvsUser/LvsProfile/LvsChangePassword}" method="post">
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Mật khẩu hiện tại</label>
                        <input type="password" name="lvsOldPassword" required
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Mật khẩu mới</label>
                        <input type="password" name="lvsNewPassword" required minlength="6"
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Xác nhận mật khẩu mới</label>
                        <input type="password" name="lvsConfirmPassword" required minlength="6"
                            class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 text-white focus:border-[#fed700] focus:outline-none">
                    </div>

                    <button type="submit"
                        class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition">
                        <i class="fas fa-check mr-2"></i>Đổi mật khẩu
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
