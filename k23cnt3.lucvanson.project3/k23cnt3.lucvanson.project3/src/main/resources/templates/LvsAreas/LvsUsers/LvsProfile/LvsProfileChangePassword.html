<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsAreas/LvsUsers/LvsLayout/LvsUser-layout}">

<head>
    <title>Đổi mật khẩu - WeJect</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8 max-w-md">
            <h1 class="text-3xl font-bold text-white mb-8"><i class="fas fa-key mr-3 text-[#fed700]"></i>Đổi mật khẩu
            </h1>
            <!-- Error/Success Messages -->
            <div th:if="${LvsError}" class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${LvsError}"></span>
            </div>
            <div th:if="${LvsSuccess}"
                class="bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-check-circle mr-2"></i><span th:text="${LvsSuccess}"></span>
            </div>
            <div class="bg-[#2b2b2b] border border-[#333] rounded-xl p-8">
                <form th:action="@{/LvsUser/LvsProfile/LvsChangePassword}" method="post">
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Mật khẩu hiện tại</label>
                        <div class="relative">
                            <input type="password" id="currentPassword" name="lvsCurrentPassword" required
                                class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 pr-12 text-white focus:border-[#fed700] focus:outline-none">
                            <button type="button" onclick="togglePassword('currentPassword', this)"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#fed700] transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Mật khẩu mới</label>
                        <div class="relative">
                            <input type="password" id="newPassword" name="lvsNewPassword" required minlength="6"
                                class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 pr-12 text-white focus:border-[#fed700] focus:outline-none">
                            <button type="button" onclick="togglePassword('newPassword', this)"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#fed700] transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-gray-500 text-sm mt-1"><i class="fas fa-info-circle mr-1"></i>Tối thiểu 6 ký tự
                        </p>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-300 mb-2">Xác nhận mật khẩu mới</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="lvsConfirmPassword" required minlength="6"
                                class="w-full bg-[#1e1e1e] border border-[#444] rounded-lg px-4 py-3 pr-12 text-white focus:border-[#fed700] focus:outline-none">
                            <button type="button" onclick="togglePassword('confirmPassword', this)"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#fed700] transition">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-[#fed700] text-black font-bold py-3 rounded-lg hover:bg-yellow-400 transition">
                        <i class="fas fa-check mr-2"></i>Đổi mật khẩu
                    </button>
                </form>
            </div>
        </div>

        <script th:inline="javascript">
            function togglePassword(inputId, button) {
                const input = document.getElementById(inputId);
                const icon = button.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
        </script>
    </div>
</body>

</html>
