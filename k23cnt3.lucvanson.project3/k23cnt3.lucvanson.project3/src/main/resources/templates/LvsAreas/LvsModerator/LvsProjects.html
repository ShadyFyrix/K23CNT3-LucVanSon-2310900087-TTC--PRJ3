<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{LvsLayouts/LvsModeratorLayout}">

<head>
    <title>Quản lý Dự án - Moderator</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                        <i class="fas fa-project-diagram text-purple-600"></i> Quản lý Dự án
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400">
                        Xem xét và phê duyệt dự án từ người dùng
                    </p>
                </div>
                <a th:href="@{/LvsModerator/LvsDashboard}"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại Dashboard
                </a>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${lvsSuccess}" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-r-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-xl mr-3"></i>
                <span th:text="${lvsSuccess}">Success message</span>
            </div>
        </div>

        <div th:if="${lvsError}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-xl mr-3"></i>
                <span th:text="${lvsError}">Error message</span>
            </div>
        </div>

        <!-- Filter and Search -->
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-6 border border-gray-200 dark:border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                    </label>
                    <input type="text" placeholder="Tìm theo tên dự án..."
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-filter mr-2"></i>Trạng thái
                    </label>
                    <select
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white">
                        <option>Tất cả</option>
                        <option>Chờ duyệt</option>
                        <option>Đã duyệt</option>
                        <option>Từ chối</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-tag mr-2"></i>Danh mục
                    </label>
                    <select
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white">
                        <option>Tất cả</option>
                        <option>Web Development</option>
                        <option>Mobile App</option>
                        <option>Game</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-sort mr-2"></i>Sắp xếp
                    </label>
                    <select
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white">
                        <option>Mới nhất</option>
                        <option>Cũ nhất</option>
                        <option>Giá cao nhất</option>
                        <option>Giá thấp nhất</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Empty State -->
            <div th:if="${lvsProjects == null || lvsProjects.isEmpty()}" class="col-span-full">
                <div
                    class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-12 text-center border border-gray-200 dark:border-gray-700">
                    <i class="fas fa-folder-open text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                    <p class="text-gray-500 dark:text-gray-400 text-lg font-medium">Không có dự án nào</p>
                    <p class="text-gray-400 dark:text-gray-500 text-sm">Danh sách dự án sẽ hiển thị ở đây</p>
                </div>
            </div>

            <!-- Project Cards -->
            <div th:each="project : ${lvsProjects}"
                class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 hover:shadow-xl transition">
                <!-- Project Image -->
                <div class="relative h-48 bg-gradient-to-br from-purple-500 to-blue-600">
                    <img th:if="${project.lvsThumbnailUrl}" th:src="@{${project.lvsThumbnailUrl}}"
                        alt="Project thumbnail" class="w-full h-full object-cover">
                    <div th:unless="${project.lvsThumbnailUrl}" class="w-full h-full flex items-center justify-center">
                        <i class="fas fa-project-diagram text-6xl text-white opacity-50"></i>
                    </div>
                    <!-- Status Badge -->
                    <div class="absolute top-3 right-3">
                        <span class="px-3 py-1 text-xs font-semibold rounded-full bg-yellow-500 text-white shadow-lg">
                            Chờ duyệt
                        </span>
                    </div>
                </div>

                <!-- Project Info -->
                <div class="p-5">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2 line-clamp-1"
                        th:text="${project.lvsTitle}">Project Title</h3>

                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-3 line-clamp-2"
                        th:text="${project.lvsDescription}">Project description goes here...</p>

                    <!-- Author & Category -->
                    <div class="flex items-center justify-between mb-4 text-xs">
                        <div class="flex items-center">
                            <div
                                class="w-6 h-6 bg-gradient-to-br from-purple-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-2">
                                <span th:text="${project.lvsUser?.lvsUsername?.substring(0,1)?.toUpperCase()}">U</span>
                            </div>
                            <span class="text-gray-700 dark:text-gray-300"
                                th:text="${project.lvsUser?.lvsUsername}">Username</span>
                        </div>
                        <span
                            class="px-2 py-1 bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200 rounded-full"
                            th:text="${project.lvsCategory?.lvsCategoryName}">Category</span>
                    </div>

                    <!-- Price & Date -->
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <span class="text-xs text-gray-500 dark:text-gray-400">Giá bán</span>
                            <p class="text-lg font-bold text-purple-600 dark:text-purple-400">
                                <span
                                    th:text="${#numbers.formatDecimal(project.lvsPrice, 0, 'COMMA', 0, 'POINT')}">0</span>
                                <span class="text-sm">VNĐ</span>
                            </p>
                        </div>
                        <div class="text-right">
                            <span class="text-xs text-gray-500 dark:text-gray-400">Ngày tạo</span>
                            <p class="text-sm text-gray-700 dark:text-gray-300"
                                th:text="${#temporals.format(project.lvsCreatedAt, 'dd/MM/yyyy')}">01/01/2024</p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex space-x-2">
                        <button
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm font-semibold transition">
                            <i class="fas fa-eye mr-1"></i>Xem
                        </button>
                        <form th:action="@{/LvsModerator/LvsApproveProject/{id}(id=${project.lvsProjectId})}"
                            method="post" class="flex-1">
                            <button type="submit"
                                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-sm font-semibold transition">
                                <i class="fas fa-check mr-1"></i>Duyệt
                            </button>
                        </form>
                        <form th:action="@{/LvsModerator/LvsRejectProject/{id}(id=${project.lvsProjectId})}"
                            method="post">
                            <button type="submit"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition"
                                onclick="return confirm('Bạn có chắc muốn từ chối dự án này?')">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${lvsProjects != null && !lvsProjects.isEmpty()}" class="mt-8 flex items-center justify-center">
            <div class="flex space-x-2">
                <button
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 text-sm">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-semibold">1</button>
                <button
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 text-sm">2</button>
                <button
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 text-sm">3</button>
                <button
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 text-sm">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
